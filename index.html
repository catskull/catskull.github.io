---
layout: home
title: blog - catskull.net
---
<h2>blog</h2>

<ul id="index-list">
{% for post in site.posts %}
  {% if post.category contains "post" %}
    <li class="index-list-item">
      <time datetime="post.date">{{ post.date | date: site.theme_config.date_format }}</time>
      <h3 class="index-list-title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
    </li>
  {% endif %}
{% endfor %}
</ul>

<h3>
  <a href="/archive" alt="old blog posts">archive</a>
  <a href="/hyperlinks" alt="links to my things">hyperlinks</a>
  <a href="/uses" alt="stuff that I use">uses</a>
  <a href="/projects" alt="stuff that I've made">projects</a>
  <mark><a href="/likes" alt="Likes - A decentralized social network in a single HTML tag"><sup>*</sup>Likes</a></mark>
  <a alt="robots only" href="/feed.xml">RSS</a>
</h3>
