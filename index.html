---
layout: home
---
<h2>blog</h2>

<ul>
{% for post in site.posts %}
  {% if post.category contains "post" %}
    <li>
      <h3 style="margin: 0;"><a href="{{ post.url }}">{{ post.date | date: "%-m/%-d/%Y" }} {{ post.title }}</a></h3>
    </li>
  {% endif %}
{% endfor %}
</ul>

<h3><a href="/archive">archive</a> <a href="/feed.xml">RSS</a></h3>
