---
layout: default
---
<a href="/">{{ site.theme_config.back_home_text }}</a>

<h1>{{ page.title }}</h1>

<ul>
{% for post in site.posts %}
  {% if post.categories contains "old" %}
	<li>
	  <a href="{{ post.url }}">{{ post.date | date: "%-m/%-d/%Y" }} {{ post.title }}</a>
	</li>
  {% endif %}
{% endfor %}
</ul>
