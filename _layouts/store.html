<!DOCTYPE html>
<html lang="en-us">

  {% include head.html %}

  <body class="sidebar-overlay">

    {% include sidebar.html %}

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <div class="masthead-title">
            <a href="/shop" title="Home">
              <img src="/public/images/logos/1.png" alt="catskull.net The blog of David W. DeGraw">
            </a>
          </div>
        </div>
      </div>

      <div class="container content post">
        <h3>The shop has moved to <a href="http://catskullelectronics.com">catskullelectronics.com</a>. You will be redirected in 5 seconds!</h3>
      </div>
    </div>

    <label for="sidebar-checkbox" class="sidebar-toggle"></label>

    <script>
      var url = window.location.href.split('/shop')[1];
      window.setTimeout(function () {
        location.href = "http://catskullelectronics.com" + url;
      }, 5000);

      (function(document) {
        var toggle = document.querySelector('.sidebar-toggle');
        var sidebar = document.querySelector('#sidebar');
        var checkbox = document.querySelector('#sidebar-checkbox');

        document.addEventListener('click', function(e) {
          var target = e.target;

          if(!checkbox.checked ||
             sidebar.contains(target) ||
             (target === checkbox || target === toggle)) return;

          checkbox.checked = false;
        }, false);
      })(document);
    </script>
  </body>
</html>
