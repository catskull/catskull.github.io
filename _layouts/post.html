---
layout: default
---
{% if page.categories contains "old" %}
  {% assign link = "/archive" %}
{% else %}
  {% assign link = "/" %}
{% endif %}
<a href="{{ link }}">{{ site.theme_config.back_home_text }}</a>

<article>
  <p class="post-meta">
    <time datetime="{{ page.date }}">{{ page.date | date: site.theme_config.date_format }}</time>
  </p>
  
  <h1>{{ page.title }}</h1>

  {{ content }}
</article>
