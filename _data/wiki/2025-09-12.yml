  image_wh: 320x500
  description: |
    American video game developer (born 1966)
  extract: |
    Kenneth M. Levine is an American video game developer. He is the creative director and co-founder of Ghost Story Games. He led the creation of the BioShock series and is also known for his work on System Shock 2.
- url: https://en.wikipedia.org/wiki/Blizzard_North?wprov=sfti1#Moon_Beast_Productions
  created: '2025-09-12T13:56:25Z'
  title: |
    Blizzard North
  image_url: https://upload.wikimedia.org/wikipedia/en/f/f0/Blizzardnorth.png
  image_wh: 274x159
  description: |
    American video game developer
  extract: |
    Blizzard North was an American video game development studio based in San Mateo, California. The studio was the Bay Area division of Blizzard Entertainment, and it was known for the Diablo series. The company was originally based in Redwood City, California, always serving as the northern counterpart to Blizzard Entertainment's main development studio in Irvine, California. In 2005, Blizzard North was closed to reallocate its staff to the development of World of Warcraft.
- url: https://en.wikipedia.org/wiki/Dennis_Rodman
  created: '2025-09-12T18:25:12Z'
  title: |
    Dennis Rodman
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Dennis_Rodman_02_%2834649289162%29_%28cropped%29.jpg/330px-Dennis_Rodman_02_%2834649289162%29_%28cropped%29.jpg
  image_wh: 320x441
  description: |
    American basketball player (born 1961)
  extract: |
    Dennis Keith Rodman is an American former professional basketball player. Renowned for his defensive and rebounding abilities, his biography on the official NBA website states that he is "arguably the best rebounding forward in NBA history". Nicknamed "the Worm", he played for the Detroit Pistons, San Antonio Spurs, Chicago Bulls, Los Angeles Lakers, and Dallas Mavericks of the National Basketball Association (NBA). Rodman played at the small forward position in his early years before becoming a power forward.
