- url: https://en.wikipedia.org/wiki/Sketches_of_Brunswick_East
  created: '2025-08-14T21:04:24Z'
  title: |
    Sketches of Brunswick East
  image_url: https://upload.wikimedia.org/wikipedia/en/3/3f/King_Gizzard_%26_the_Lizard_Wizard_-_Sketches_of_Brunswick_East_%282017%29_cover_art.jpg
  image_wh: 300x300
  description: |
    2017 studio album by King Gizzard & the Lizard Wizard with Mild High Club
  extract: |
    Sketches of Brunswick East is a collaborative studio album by Australian psychedelic rock band King Gizzard & the Lizard Wizard, and psychedelic pop group Mild High Club. The title is a reference to the Melbourne suburb of Brunswick East and Miles Davis' 1960 LP Sketches of Spain, which inspired the album's jazz-oriented sound. It was released on 18 August 2017, by Flightless in Australia, ATO Records in the United States, and Heavenly Recordings in the United Kingdom. It is the third of five albums released by the band in 2017.
