  image_url: https://upload.wikimedia.org/wikipedia/en/b/bf/HeartIsALonelyHunter.jpg
  image_wh: 263x378
  description: |
    1940 novel by Carson McCullers
  extract: |
    The Heart Is a Lonely Hunter (1940) is the debut novel of American author Carson McCullers, who was 23 at the time of publication. It is a Southern Gothic novel about a deaf man named John Singer and the people he encounters in a 1930s mill town in the U.S. state of Georgia.
- url: https://en.wikipedia.org/wiki/Labour_and_Freedom_Alliance?wprov=sfti1#
  created: '2025-08-14T12:55:17Z'
  title: |
    Labour and Freedom Alliance
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Emek_ve_%C3%96zg%C3%BCrl%C3%BCk_%C4%B0ttifak%C4%B1_logo.svg/330px-Emek_ve_%C3%96zg%C3%BCrl%C3%BCk_%C4%B0ttifak%C4%B1_logo.svg.png
  image_wh: 320x220
  description: |
    Turkish electoral alliance
  extract: |
    The Labour and Freedom Alliance is a left-wing electoral alliance in Turkey, formed by Peoples' Equality and Democracy Party, Peoples' Democratic Party (HDP), Workers' Party of Turkey (TİP), Labour Party (EMEP), Labourist Movement Party (EHP), Social Freedom Party (TÖP) and Federation of Socialist Assemblies (SMF). The alliance declared its foundation on 25 August 2022. In their declaration, the member parties jointly proclaimed that the alliance aims "equality, freedom, fraternity, peace and democracy for the Turkish society."
- url: https://en.wikipedia.org/wiki/Crony_capitalism?wprov=sfti1
  created: '2025-08-14T12:55:32Z'
  title: |
    Crony capitalism
  image_url: 
  image_wh: 
  description: |
    Capitalism featuring undue alliances between business interests and politicians
  extract: |
    Crony capitalism, sometimes also called simply cronyism, is a pejorative term used in political discourse to describe a situation in which businesses profit from a close relationship with state power, either through an anti-competitive regulatory environment, direct government largesse, or corruption. Examples given for crony capitalism include obtainment of permits, government grants, tax breaks, or other undue influence from businesses over the state's deployment of public goods, for example, mining concessions for primary commodities or contracts for public works. In other words, it is used to describe a situation where businesses thrive not as a result of free enterprise, but rather collusion between a business class and the political class.
