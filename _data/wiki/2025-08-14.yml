  created: '2025-08-14T01:19:45Z'
  title: |
    Marco Benevento
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Marco_Benevento_in_Saugerties_NY_2012.jpeg/330px-Marco_Benevento_in_Saugerties_NY_2012.jpeg
  image_wh: 320x455
  description: |
    American musician, songwriter, and producer
  extract: |
    Marco Benevento is an American pianist, songwriter, multi-instrumentalist, and record producer, who has been a fixture of the New York experimental music rock and jazz scene since 1999. He is the founder and recording engineer of Fred Short, a recording studio in Upstate New York, and a member of the rock groups Benevento/Russo Duo and Joe Russo's Almost Dead, both of which feature his regular musical collaborator Joe Russo.
- url: https://en.wikipedia.org/wiki/Imperialism?wprov=sfti1#
  created: '2025-08-14T01:46:07Z'
  title: |
    Imperialism
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Punch_Rhodes_Colossus.png/330px-Punch_Rhodes_Colossus.png
  image_wh: 320x415
  description: |
    Extension of rule over foreign nations
  extract: |
    Imperialism is the maintaining and extending of power over foreign nations, particularly through expansionism, employing both hard power and soft power. Imperialism focuses on establishing or maintaining hegemony and a more formal empire.
- url: https://en.wikipedia.org/wiki/The_Heart_Is_a_Lonely_Hunter?wprov=sfti1
