- url: https://en.wikipedia.org/wiki/Wombat
  created: '2025-08-14T21:15:35Z'
  title: |
    Wombat
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Vombatus_ursinus_-Maria_Island_National_Park.jpg/330px-Vombatus_ursinus_-Maria_Island_National_Park.jpg
  image_wh: 320x213
  description: |
    Species of marsupials
  extract: |
    Wombats are short-legged, muscular quadrupedal marsupials of the family Vombatidae that are native to Australia. Living species are about 1 m (40 in) in length with small, stubby tails and weigh between 20 and 35 kg. They are adaptable and habitat tolerant, and are found in forested, mountainous, and heathland areas of southern and eastern Australia, including Tasmania, as well as an isolated patch of about 300 ha in Epping Forest National Park in central Queensland.
- url: https://en.wikipedia.org/wiki/Swamp_wallaby
  created: '2025-08-14T21:16:19Z'
  title: |
    Swamp wallaby
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Wallabia_bicolor_Jenolan_Caves_portrait.jpg/330px-Wallabia_bicolor_Jenolan_Caves_portrait.jpg
  image_wh: 320x239
  description: |
    Species of mammal
  extract: |
    The swamp wallaby is a small macropod marsupial of eastern Australia. This wallaby is also commonly known as the black wallaby, with other names including black-tailed wallaby, fern wallaby, black pademelon, stinker, and black stinker on account of its characteristic swampy odour.
- url: https://en.wikipedia.org/wiki/Netrun-mon?wprov=sfti1
  created: '2025-08-14T23:58:41Z'
  title: |
    Netrun-mon
  image_url: https://upload.wikimedia.org/wikipedia/en/thumb/b/b6/Netrunmon.jpg/320px-Netrunmon.jpg
  image_wh: 320x240
  description: |
    2004 original video animation
  extract: |
    Netrun-mon  is a single-episode Japanese original video animation which was created to celebrate the fifth anniversary of NetRunner magazine. NetRunner is a controversial publication since some articles promote hacking. Characters that are used to promote the magazine and are sold as merchandise have been taken directly from Hiroyuki's 2channel community. Hiroyuki himself is a character of Netrun-mon, one of the many references to Internet fandom in Japan that the anime is based upon.
