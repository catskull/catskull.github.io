  title: |
    Wireless Application Protocol
  image_url: https://upload.wikimedia.org/wikipedia/en/2/27/WAP_browsing.gif
  image_wh: 176x208
  description: |
    Deprecated technical standard for data access over a cellular network
  extract: |
    Wireless Application Protocol (WAP) is an obsolete technical standard for accessing information over a mobile cellular network. Introduced in 1999, WAP allowed users with compatible mobile devices to browse content such as news, weather and sports scores provided by mobile network operators, specially designed for the limited capabilities of a mobile device. The Japanese i-mode system offered a competing wireless data standard.
- url: https://en.wikipedia.org/wiki/The_Non-GMO_Project
  created: '2025-07-21T16:35:57Z'
  title: |
    The Non-GMO Project
  image_url: https://upload.wikimedia.org/wikipedia/en/thumb/6/6c/Non_GMO_Project.jpg/330px-Non_GMO_Project.jpg
  image_wh: 320x145
  description: |
    Non-profit organization
  extract: |
    The Non-GMO Project is a 501(c)(3) non-profit organization focusing on genetically modified organisms. The organization began as an initiative of independent natural foods retailers in the U.S. and Canada, with the stated aim to label products produced in compliance with their Non-GMO Project Standard, which aims to prevent genetically modified foodstuffs from being present in retail food products. The organization is headquartered in Bellingham, Washington. The Non-GMO label began use in 2012 with Numi Organic Tea products.
