    The Negro in the South is a book written in 1907 by sociologist W. E. B. Du Bois and educator Booker T. Washington that describes the social history of African-American people in the southern United States. It is a compilation of the William Levi Bull Lectures on Christian Sociology from that year. Washington and DuÂ Bois had recently co-contributed to the Washington-edited 1903 collection The Negro Problem.
