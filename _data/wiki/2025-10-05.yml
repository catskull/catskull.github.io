    Dungeons & Dragons: Shadow over Mystara is an 1996 beat 'em up game developed and published by Capcom for arcades. It is a sequel to Dungeons & Dragons: Tower of Doom. The game is set in the Dungeons & Dragons campaign setting of Mystara.
