- url: https://en.wikipedia.org/wiki/Brazil
  created: '2025-07-17T18:47:07Z'
  title: |
    Brazil
  image_url: https://upload.wikimedia.org/wikipedia/en/thumb/0/05/Flag_of_Brazil.svg/330px-Flag_of_Brazil.svg.png
  image_wh: 320x224
  description: |
    Country in South America
  extract: |
    Brazil, officially the Federative Republic of Brazil, is the largest country in South America. It is also the world's fifth-largest country by area and the seventh-largest by population, with over 212 million people. The country is a federation composed of 26 states and a Federal District, which hosts the capital, Brasília. Its most populous city is São Paulo, followed by Rio de Janeiro. Brazil has the most Portuguese speakers in the world and is the only country in the Americas where Portuguese is an official language.
- url: https://en.wikipedia.org/wiki/Peaceful_transition_of_power
  created: '2025-07-17T18:52:29Z'
  title: |
    Peaceful transition of power
  image_url: 
  image_wh: 
  description: |
    Concept critical to establishing democratic governments
  extract: |
    
    A peaceful transition or transfer of power is a concept important to democratic governments in which the leadership of a government peacefully hands over control of government to a newly elected leadership. This may be after elections or during the transition from a different kind of political regime, such as the post-communist period after the fall of the Soviet Union.
- url: https://en.wikipedia.org/wiki/Plano_Real
  created: '2025-07-17T18:56:16Z'
  title: |
    Plano Real
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/1-real-2019-25-anos.png/330px-1-real-2019-25-anos.png
  image_wh: 320x161
  description: |
    Set of measures taken to stabilize the Brazilian economy in 1994
  extract: |
    The Plano Real was a set of measures taken to stabilize the Brazilian economy in 1994, during the presidency of Itamar Franco. Its architects were led by the Minister of Finance and succeeding president Fernando Henrique Cardoso. The Plano Real was based on an analysis of the root causes of hyperinflation in the New Republic of Brazil, that concluded that there was both an issue of fiscal policy and severe, widespread inertial inflation. The Plano Real intended to stabilize the domestic currency in nominal terms after a string of failed plans to control inflation.
- url: https://en.wikipedia.org/wiki/G%C3%B6del%27s_incompleteness_theorems#Consequences_for_logicism_and_Hilbert's_second_problem
  created: '2025-07-17T19:24:21Z'
  title: |
    Gödel's incompleteness theorems
  image_url: 
  image_wh: 
  description: |
    Limitative results in mathematical logic
  extract: |
    Gödel's incompleteness theorems are two theorems of mathematical logic that are concerned with the limits of provability in formal axiomatic theories. These results, published by Kurt Gödel in 1931, are important both in mathematical logic and in the philosophy of mathematics. The theorems are widely, but not universally, interpreted as showing that Hilbert's program to find a complete and consistent set of axioms for all mathematics is impossible.
- url: https://en.wikipedia.org/wiki/Controlled_digital_lending
  created: '2025-07-17T20:17:23Z'
  title: |
    Controlled digital lending
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/CDLmain.jpg/330px-CDLmain.jpg
  image_wh: 320x160
  description: |
    Digital library lending model
  extract: |
    
    Controlled digital lending (CDL) is a model by which libraries digitize materials in their collection and make them available for lending. It is based on interpretations of the United States copyright principles of fair use and copyright exhaustion.
