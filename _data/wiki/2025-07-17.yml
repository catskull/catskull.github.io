  title: |
    Slashdot
  image_url: 
  image_wh: 
  description: |
    Technology-related news and B2B software comparison and review website
  extract: |
    Slashdot is a social news website that originally billed itself as "News for Nerds. Stuff that Matters". It features news stories on science, technology, and politics that are submitted and evaluated by site users and editors. Each story has a comments section where users can add online comments. Slashdot also offers a business software comparison directory with over 100,000 software products.
