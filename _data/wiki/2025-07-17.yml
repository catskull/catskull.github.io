- url: https://en.wikipedia.org/wiki/Barber%27s_pole
  created: '2025-07-17T17:23:45Z'
  title: |
    Barber's pole
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/2/2d/Barberspole.jpg/330px-Barberspole.jpg
  image_wh: 320x427
  description: |
    Type of sign
  extract: |
    A barber's pole is a type of sign used by barbers to signify the place or shop where they perform their craft. The trade sign is, by a tradition dating back to the Middle Ages, a staff or pole with a helix of colored stripes. The pole may be stationary or may rotate, often with the aid of an electric motor. The consistent use of this advertising symbol can be seen as analogous to an apothecary's show globe, a tobacconist's cigar store Indian and a pawn broker's three gold balls.
- url: https://en.wikipedia.org/wiki/Barberpole_illusion
  created: '2025-07-17T17:24:48Z'
  title: |
    Barberpole illusion
  image_url: https://upload.wikimedia.org/wikipedia/commons/3/39/Barberpole_illusion_animated.gif
  image_wh: 256x160
  description: |
    Visual illusion
  extract: |
    The barberpole illusion is a visual illusion that reveals biases in the processing of visual motion in the human brain. This visual illusion occurs when a diagonally striped pole is rotated around its vertical axis (horizontally), it appears as though the stripes are moving in the direction of its vertical axis rather than around it.
- url: https://en.wikipedia.org/wiki/Shepard_tone
  created: '2025-07-17T17:25:51Z'
  title: |
    Shepard tone
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Shepard_Tones_spectrum_linear_scale.png/330px-Shepard_Tones_spectrum_linear_scale.png
  image_wh: 320x165
  description: |
    Auditory illusion
  extract: |
    A Shepard tone, named after Roger Shepard, is a sound consisting of a superposition of sine waves separated by octaves. When played with the bass pitch of the tone moving upward or downward, it is referred to as the Shepard scale. This creates the auditory illusion of a tone that seems to continually ascend or descend in pitch, yet which ultimately gets no higher or lower.
- url: https://en.wikipedia.org/wiki/Strange_loop
  created: '2025-07-17T17:37:56Z'
  title: |
    Strange loop
  image_url: 
  image_wh: 
  description: |
    Cyclic structure that goes through several levels in a hierarchical system
  extract: |
    A strange loop is a cyclic structure that goes through several levels in a hierarchical system. It arises when, by moving only upwards or downwards through the system, one finds oneself back where one started.
    Strange loops may involve self-reference and paradox. The concept of a strange loop was proposed and extensively discussed by Douglas Hofstadter in Gödel, Escher, Bach, and is further elaborated in Hofstadter's book I Am a Strange Loop, published in 2007.
- url: https://en.wikipedia.org/wiki/I_Am_a_Strange_Loop
  created: '2025-07-17T17:40:11Z'
  title: |
    I Am a Strange Loop
  image_url: https://upload.wikimedia.org/wikipedia/en/a/a6/Strageloop.jpg
  image_wh: 256x389
  description: |
    2007 book by Douglas Hofstadter
  extract: |
    I Am a Strange Loop is a 2007 book by Douglas Hofstadter, examining in depth the concept of a strange loop to explain the sense of "I". The concept of a strange loop was originally developed in his 1979 book Gödel, Escher, Bach.In the end, we are self-perceiving, self-inventing, locked-in mirages that are little miracles of self-reference.
- url: https://en.wikipedia.org/wiki/Douglas_Hofstadter
  created: '2025-07-17T18:11:25Z'
  title: |
    Douglas Hofstadter
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/16/Douglas_Hofstadter%2C_Stanford_2006_%28crop%29.jpg/330px-Douglas_Hofstadter%2C_Stanford_2006_%28crop%29.jpg
  image_wh: 320x324
  description: |
    American professor of cognitive science (born 1945)
  extract: |
    Douglas Richard Hofstadter is an American cognitive and computer scientist whose research includes concepts such as the sense of self in relation to the external world, consciousness, analogy-making, strange loops, artificial intelligence, and discovery in mathematics and physics. His 1979 book Gödel, Escher, Bach: An Eternal Golden Braid won the Pulitzer Prize for general nonfiction, and a National Book Award for Science. His 2007 book I Am a Strange Loop won the Los Angeles Times Book Prize for Science and Technology.
