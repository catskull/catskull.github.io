- url: https://en.wikipedia.org/wiki/Trinity_(nuclear_test)?wprov=sfti1
  created: '2025-07-17T04:49:53Z'
  title: |
    Trinity (nuclear test)
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Trinity_shot_color.jpg/330px-Trinity_shot_color.jpg
  image_wh: 320x368
  description: |
    First detonation of a nuclear weapon
  extract: |
    Trinity was the first detonation of a nuclear weapon, conducted by the United States Army at 5:29 a.m. Mountain War Time on July 16, 1945, as part of the Manhattan Project. The test was of an implosion-design plutonium bomb, or "gadget" – the same design as the Fat Man bomb later detonated over Nagasaki, Japan, on August 9, 1945. Concerns about whether the complex Fat Man design would work led to a decision to conduct the first nuclear test. The code name "Trinity" was assigned by J. Robert Oppenheimer, the director of the Los Alamos Laboratory; the name was possibly inspired by the poetry of John Donne.
- url: https://en.wikipedia.org/wiki/SuperDisk
  created: '2025-07-17T16:31:04Z'
  title: |
    SuperDisk
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f9/Imation_SD-USB-M3_SuperDisk_Drive.jpg/330px-Imation_SD-USB-M3_SuperDisk_Drive.jpg
  image_wh: 320x196
  description: |
    Storage medium from Imation
  extract: |
    The SuperDisk LS-120 is a high-speed, high-capacity alternative to the 90 mm (3.5 in), 1.44 MB floppy disk. The SuperDisk hardware was created by 3M's storage products group Imation in 1996, with manufacturing chiefly by Matsushita.
