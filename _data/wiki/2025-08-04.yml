- url: https://en.wikipedia.org/wiki/Daydreaming
  created: '2025-08-04T16:35:19Z'
  title: |
    Daydreaming
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Daydreaming_Gentleman.jpg/330px-Daydreaming_Gentleman.jpg
  image_wh: 320x464
  description: |
    Aspect of human thought and consciousness
  extract: |
    Daydreaming is a stream of consciousness that detaches from current external tasks when one's attention becomes focused on a more personal and internal direction.
- url: https://en.wikipedia.org/wiki/Creative_visualization
  created: '2025-08-04T16:37:20Z'
  title: |
    Creative visualization
  image_url: 
  image_wh: 
  description: |
    Purposeful visualisation for neuropsychological, physiological or social effects
  extract: |
    Creative visualization is the cognitive process of purposefully generating visual mental imagery, with eyes open or closed, simulating or recreating visual perception, in order to maintain, inspect, and transform those images, consequently modifying their associated emotions or feelings, with intent to experience a subsequent beneficial physiological, psychological, or social effect, such as expediting the healing of wounds to the body, minimizing physical pain, alleviating psychological pain including anxiety, sadness, and low mood, improving self-esteem or self-confidence, and enhancing the capacity to cope when interacting with others.
- url: https://en.wikipedia.org/wiki/Fantasy_(psychology)
  created: '2025-08-04T16:39:26Z'
  title: |
    Fantasy (psychology)
  image_url: 
  image_wh: 
  description: |
    Mental faculty of drawing imagination and desire in the human brain
  extract: |
    In psychoanalytic theory, fantasy is a broad range of mental experiences, mediated by the faculty of imagination in the human brain, and marked by an expression of certain desires through vivid mental imagery. Fantasies are generally associated with scenarios that are impossible or unlikely to happen.
- url: https://en.wikipedia.org/wiki/Stream_of_consciousness_(psychology)
  created: '2025-08-04T16:44:38Z'
  title: |
    Stream of consciousness (psychology)
  image_url: 
  image_wh: 
  description: |
    Thoughts flowing through the conscious mind
  extract: |
    The metaphor "stream of consciousness" suggests how thoughts seem to flow through the conscious mind. Research studies have shown that humans only experience one mental event at a time, as a fast-moving mind-stream. The full range of thoughts one can be aware of forms the content of this "stream".
- url: https://en.wikipedia.org/wiki/Inner_space_(science_fiction)
  created: '2025-08-04T16:45:53Z'
  title: |
    Inner space (science fiction)
  image_url: 
  image_wh: 
  description: |
    Antonym to "outer space"
  extract: |
    Inner space in the context of science fiction refers to works of psychological science fiction emphasizes internal, mental, and emotional experiences over external adventure or technological speculation, which contrasts it with traditional science fiction's fascination with outer space.
- url: https://en.wikipedia.org/wiki/Creative_Writers_and_Day-Dreaming
  created: '2025-08-04T16:48:05Z'
  title: |
    Creative Writers and Day-Dreaming
  image_url: 
  image_wh: 
  description: |
    1907 talk given by Sigmund Freud
  extract: |
    Creative Writers and Day-Dreaming was an informal talk given in 1907 by Sigmund Freud, and subsequently published in 1908, on the relationship between unconscious phantasy and creative art.
- url: https://en.wikipedia.org/wiki/Nullification_crisis
  created: '2025-08-04T17:27:09Z'
  title: |
    Nullification crisis
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/18/Democracy-1832-1864-Jackson.jpg/330px-Democracy-1832-1864-Jackson.jpg
  image_wh: 320x445
  description: |
    Event during the presidency of Andrew Jackson
  extract: |
    The nullification crisis was a sectional political crisis in the United States in 1832 and 1833, during the presidency of Andrew Jackson, which involved a confrontation between the state of South Carolina and the federal government. It ensued after South Carolina declared the federal Tariffs of 1828 and 1832 unconstitutional and therefore null and void within the sovereign boundaries of the state.
- url: https://en.wikipedia.org/wiki/Library_of_Congress
  created: '2025-08-04T17:47:56Z'
  title: |
    Library of Congress
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/LOC_Main_Reading_Room_Highsmith.jpg/330px-LOC_Main_Reading_Room_Highsmith.jpg
  image_wh: 320x213
  description: |
    US Congress research library
  extract: |
    The Library of Congress is a research library in Washington, D.C., serving as the library and research service for the United States Congress and the de facto national library of the United States. It also administers copyright law through the United States Copyright Office, and it houses the Congressional Research Service.
- url: https://en.wikipedia.org/wiki/American_Memory
  created: '2025-08-04T17:49:16Z'
  title: |
    American Memory
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/US-LOC-AmericanMemory-Logo.svg/330px-US-LOC-AmericanMemory-Logo.svg.png
  image_wh: 320x292
  description: |
    undefined
  extract: |
    American Memory is an Internet-based archive for public domain image resources, audio, video, and archived Web content. Published by the Library of Congress, the archive launched on October 13, 1994, after $13 million was raised in private donations.
- url: https://en.wikipedia.org/wiki/National_Film_Registry
  created: '2025-08-04T18:00:51Z'
  title: |
    National Film Registry
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/National_Film_Registry_logo_vector.svg/330px-National_Film_Registry_logo_vector.svg.png
  image_wh: 320x213
  description: |
    Selection of films for preservation in the US Library of Congress
  extract: |
    The National Film Registry (NFR) is the United States National Film Preservation Board's (NFPB) collection of films selected for preservation, each selected for its cultural, historical, and aesthetic contributions since the NFPB's inception in 1988.
- url: https://en.wikipedia.org/wiki/Out_of_the_Inkwell
  created: '2025-08-04T18:03:34Z'
  title: |
    Out of the Inkwell
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Out_of_the_Inkwell_-_Jan_1922_EH.jpg/330px-Out_of_the_Inkwell_-_Jan_1922_EH.jpg
  image_wh: 320x458
  description: |
    1918-1929 American animated film series
  extract: |
    Out of the Inkwell is an American animated film series of the silent era. It was produced by Max Fleischer from 1918 to 1929 and was called The Inkwell Imps at the end of that period.
