    1999 American TV series or program
  extract: |
    G vs E is an American supernatural comedy-drama television series that had its first season air on USA Network during the summer and autumn of 1999. For the second season the series moved to Sci Fi in early 2000. The series stars Clayton Rohner, Richard Brooks and Marshall Bell.
