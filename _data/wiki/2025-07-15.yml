    Mega Man Battle Network is a tactical role-playing video game series created by Masahiro Yasuma and developed and published by Capcom as a spin-off of the Mega Man series. Released in 2001 for the Game Boy Advance, it takes place in an alternate continuity where computers and networking technology was the main focus on scientific advancement, rather than robotics. There are a total of six mainline games, alongside several spin-offs.
