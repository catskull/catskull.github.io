  title: |
    Cuisine of the Americas
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Americas_%28orthographic_projection%29.svg/330px-Americas_%28orthographic_projection%29.svg.png
  image_wh: 320x320
  description: |
    Food preparation styles of the Caribbean, Central, North, and South America
  extract: |
    The cuisine of the Americas is made up of a variety of food preparation styles.
- url: https://en.wikipedia.org/wiki/Bagel_and_cream_cheese
  created: '2025-09-19T23:07:26Z'
  title: |
    Bagel and cream cheese
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/de/NCI_cream_cheese_bagel.jpg/330px-NCI_cream_cheese_bagel.jpg
  image_wh: 320x320
  description: |
    Common food pairing in American cuisine
  extract: |
    A bagel and cream cheese is a food pairing that consists, in its basic form, of a sliced bagel spread with cream cheese. Bagels with cream cheese are traditionally and most commonly served sliced horizontally and spread with cream cheese and other toppings.
- url: https://en.wikipedia.org/wiki/Cream_of_Wheat
  created: '2025-09-19T23:08:34Z'
  title: |
    Cream of Wheat
  image_url: https://upload.wikimedia.org/wikipedia/en/thumb/b/b1/Cream_of_Wheat_logo.png/330px-Cream_of_Wheat_logo.png
  image_wh: 320x170
  description: |
    Brand name of breakfast porridge
  extract: |
    Cream of Wheat is an American brand of farina, a type of breakfast porridge mix made from wheat middlings. It looks similar to grits, but is smoother in texture since it is made with ground wheat kernels instead of ground corn. It was first manufactured in the United States in 1893 by wheat millers in Grand Forks, North Dakota, and debuted at the 1893 World's Columbian Exposition in Chicago, Illinois.
- url: https://en.wikipedia.org/wiki/English_muffin
  created: '2025-09-19T23:08:58Z'
  title: |
    English muffin
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Harborview_Bistro_%26_Bar_-_January_2024_-_Sarah_Stierch_08.jpg/330px-Harborview_Bistro_%26_Bar_-_January_2024_-_Sarah_Stierch_08.jpg
  image_wh: 320x240
  description: |
    Small, round, flat yeast-leavened bread
  extract: |
    An English muffin is a small, round, flat yeast-leavened bread which is commonly 4 in (10 cm) round and 1.5 in (4 cm) tall. It is generally split horizontally and served toasted. They are unsweetened and frequently eaten with sweet or savoury toppings, such as butter, fruit jam, honey, eggs, sausage, bacon, or cheese. English muffins are an essential ingredient in Eggs Benedict and a variety of breakfast sandwiches derived from it, such as the McMuffin.
- url: https://en.wikipedia.org/wiki/McMuffin
  created: '2025-09-19T23:09:55Z'
  title: |
    McMuffin
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/0/07/McD-Egg-McMuffin.jpg/330px-McD-Egg-McMuffin.jpg
  image_wh: 320x230
  description: |
    Breakfast sandwich sold by McDonald's
  extract: |
    McMuffin is a family of breakfast sandwiches sold by the international fast food restaurant chain McDonald's. The Egg McMuffin is the signature sandwich, which was invented in 1972 by Herb Peterson (1919–2008) to resemble eggs benedict, a traditional American breakfast dish with English muffins, ham, eggs and hollandaise sauce.
- url: https://en.wikipedia.org/wiki/BP-5_Compact_Food
  created: '2025-09-19T23:12:51Z'
  title: |
    BP-5 Compact Food
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Detailed_Comparison_NRG-5_BP-5_%28Pribyl%29.jpg/330px-Detailed_Comparison_NRG-5_BP-5_%28Pribyl%29.jpg
  image_wh: 320x213
  description: |
    Emergency food ration made with wheat flour
  extract: |
    BP-5 Compact Food is a high-calorie, vitamin fortified, compact, compressed and dry emergency food, often used by relief agencies for the emergency feeding of refugees and internally displaced persons.
- url: https://en.wikipedia.org/wiki/Plumpy%27nut
  created: '2025-09-19T23:14:17Z'
  title: |
    Plumpy'nut
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/8a/18-month-old_James_and_his_mother_Margaret%2C_pictured_with_a_supply_of_sachets_og_Plumpy_Nut%2C_a_Ready_to_Use_Therapeutic_Food_used_to_treat_acute_maluntrition%2C_Turkana_County%2C_northern_Kenya%2C_28_March_2017_%2833140342933%29.jpg/330px-thumbnail.jpg
  image_wh: 320x213
  description: |
    Peanut-derived food used to treat child malnutrition, particularly during famines
  extract: |
    Plumpy'Nut is a peanut-based paste, packaged in a plastic wrapper, for treatment of severe acute malnutrition. Plumpy'Nut is manufactured by Nutriset, a French company. Feeding with the 92-gram packets of this paste reduces the need for hospitalization. It can be administered at home, allowing more people to be treated.
