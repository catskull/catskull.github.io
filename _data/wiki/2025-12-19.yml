    George Bostic "Possum" Whitted was an American professional baseball outfielder and third baseman. He played in Major League Baseball (MLB) from 1912 to 1922 for the St. Louis Cardinals, Boston Braves, Philadelphia Phillies, Pittsburgh Pirates, and Brooklyn Robins.
