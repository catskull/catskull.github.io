  extract: |
    Osu! Tatakae! Ouendan, or Ouendan, is a rhythm video game developed by iNiS and published by Nintendo for the Nintendo DS handheld game console in 2005, for release only in Japan. Ouendan stars a cheer squad rhythmically cheering for various troubled people, presented in-game in the style of a manga comic. In each stage, players use the DS touchscreen to tap specifically marked spots that appear in rhythm to various Japanese pop songs, scoring points for accurate timing and avoiding a poor performance which can cause the stage to end prematurely. Though never released in Western markets, it was a popular import to these regions, leading to the development of the Westernized Elite Beat Agents, as well as a Japan-only sequel Moero! Nekketsu Rhythm Damashii Osu! Tatakae! Ouendan 2.
