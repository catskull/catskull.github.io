    Superior Defender Gundam Force, or SD Gundam Force , is a 2004 Japanese-American anime television series produced by Sunrise. The series was released to celebrate the 25th anniversary of the Gundam media franchise, and was the first Gundam series to be entirely animated in cel-shaded 3D computer graphics (3DCG), and the first full-3DCG series to be broadcast on Japanese television. The show was directed by YÅ«ichi Abe.
