- url: https://en.wikipedia.org/wiki/The_king_is_dead,_long_live_the_king!
  created: '2025-07-09T00:30:34Z'
  title: |
    The king is dead, long live the king!
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/7/71/KarlVII.jpg/330px-KarlVII.jpg
  image_wh: 320x389
  description: |
    Proclamation
  extract: |
    "The king is dead, long live the king!" is a traditional proclamation made following the accession of a new monarch in various countries. The seemingly contradictory phrase simultaneously announces the death of the previous monarch and asserts continuity by saluting the new monarch.
- url: https://en.wikipedia.org/wiki/Submarine_communications_cable?wprov=sfti1
  created: '2025-07-09T14:25:59Z'
  title: |
    Submarine communications cable
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/11/Submarine_cable_cross-section_3D_plain.svg/330px-Submarine_cable_cross-section_3D_plain.svg.png
  image_wh: 320x245
  description: |
    Transoceanic communication line placed on the seabed
  extract: |
    A submarine communications cable is a cable laid on the seabed between land-based stations to carry telecommunication signals across stretches of ocean and sea. The first submarine communications cables were laid beginning in the 1850s and carried telegraphy traffic, establishing the first instant telecommunications links between continents, such as the first transatlantic telegraph cable which became operational on 16 August 1858.
- url: https://en.wikipedia.org/wiki/Emergence
  created: '2025-07-09T16:02:18Z'
  title: |
    Emergence
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/SnowflakesWilsonBentley.jpg/330px-SnowflakesWilsonBentley.jpg
  image_wh: 320x409
  description: |
    Unpredictable phenomenon in complex systems
  extract: |
    In philosophy, systems theory, science, and art, emergence occurs when a complex entity has properties or behaviors that its parts do not have on their own, and emerge only when they interact in a wider whole.
