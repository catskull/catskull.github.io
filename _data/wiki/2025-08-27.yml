  extract: |
    Sherlock Holmes: Consulting Detective Vol. III is the title of a full-motion video computer game released for DOS and Mac OS. The game is a sequel to Sherlock Holmes: Consulting Detective Vol. II and was released in 1993.
- url: https://en.wikipedia.org/wiki/Phantom_2040_(video_game)
  created: '2025-08-27T04:00:28Z'
  title: |
    Phantom 2040 (video game)
  image_url: https://upload.wikimedia.org/wikipedia/en/9/99/Phantom_2040_game_cover.jpg
  image_wh: 261x382
  description: |
    1995 video game
  extract: |
    Phantom 2040 is an action-adventure platform game published by Viacom New Media in 1995 for the Genesis, Super NES and Game Gear. The game is directly based upon the animated television series Phantom 2040 but follows a plotline not strictly taken by the show. The game has been classified as a metroidvania, and plays similarly to the Metroid and Castlevania series.
- url: https://en.wikipedia.org/wiki/Septerra_Core
  created: '2025-08-27T04:00:42Z'
  title: |
    Septerra Core
  image_url: https://upload.wikimedia.org/wikipedia/en/f/fb/Septerra_Core_-_Legacy_of_the_Creator_Coverart.png
  image_wh: 256x319
  description: |
    1999 video game
  extract: |
    Septerra Core: Legacy of the Creator is a role-playing video game developed by Valkyrie Studios and published by Monolith Productions. It was originally released in 1999 for Windows; since then, it has been re-released via GOG.com for Windows in 2009, for OS X in 2013, and for Linux in 2017.
- url: https://en.wikipedia.org/wiki/The_Incredible_Burt_Wonderstone
  created: '2025-08-27T23:29:40Z'
  title: |
    The Incredible Burt Wonderstone
  image_url: https://upload.wikimedia.org/wikipedia/en/f/f4/Incredible-Burt-Wonderstone-Poster.jpg
  image_wh: 259x384
  description: |
    2013 American film by Don Scardino
  extract: |
    The Incredible Burt Wonderstone is a 2013 American comedy film directed by Don Scardino and written by John Francis Daley and Jonathan Goldstein, based on a story by Chad Kultgen and Tyler Mitchell, along with Daley and Goldstein. The film follows Las Vegas magician Burt Wonderstone as he attempts to reunite with his former partner Anton Marvelton to take on dangerous street magician Steve Gray. It also features Alan Arkin, Olivia Wilde, and James Gandolfini in his final film appearance during his lifetime.
- url: https://en.wikipedia.org/wiki/Star_Fox_64_3D
  created: '2025-08-27T23:49:01Z'
  title: |
    Star Fox 64 3D
  image_url: https://upload.wikimedia.org/wikipedia/en/0/00/Star_Fox_64_3D_cover.jpg
  image_wh: 250x250
  description: |
    2011 remake of Star Fox 64 for the Nintendo 3DS
  extract: |
    Star Fox 64 3D is a 3D rail shooter video game co-developed by Nintendo EAD and Q-Games and published by Nintendo for the Nintendo 3DS. It is a remake of the 1997 video game Star Fox 64 for the Nintendo 64. It was released on July 14, 2011 in Japan, followed by other markets in September.
