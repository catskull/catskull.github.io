  title: |
    Sherlock Holmes: Consulting Detective Vol. III
  image_url: https://upload.wikimedia.org/wikipedia/en/6/62/Sherlock_Holmes_Consulting_Detective_Volume_3_cover.jpg
  image_wh: 317x315
  description: |
