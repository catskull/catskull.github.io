- url: https://en.wikipedia.org/wiki/Deseret_alphabet
  created: '2025-07-30T18:54:54Z'
  title: |
    Deseret alphabet
  image_url: 
  image_wh: 
  description: |
    19th-century phonetic writing system devised by the LDS Church
  extract: |
    The Deseret alphabet is a phonemic English-language spelling reform developed between 1847 and 1854 by the board of regents of the University of Deseret under the leadership of Brigham Young, the second president of the Church of Jesus Christ of Latter-day Saints. George D. Watt is reported to have been the most actively involved in the development of the script's novel characters, which were used to replace those of Isaac Pitman's English phonotypic alphabet. He was also the "New Alphabet's" first serious user. The script gets its name from the word deseret, a hapax legomenon in the Book of Mormon, which is said to mean "honeybee" in the only verse it is used in.
- url: https://en.wikipedia.org/wiki/Gossip_protocol
  created: '2025-07-30T22:52:22Z'
  title: |
    Gossip protocol
  image_url: 
  image_wh: 
  description: |
    Concept in computing
  extract: |
    A gossip protocol or epidemic protocol is a procedure or process of computer peer-to-peer communication that is based on the way epidemics spread. Some distributed systems use peer-to-peer gossip to ensure that data is disseminated to all members of a group. Some ad-hoc networks have no central registry and the only way to spread common data is to rely on each member to pass it along to their neighbors.
- url: https://en.wikipedia.org/wiki/Smiley?wprov=sfti1
  created: '2025-07-30T23:03:43Z'
  title: |
    Smiley
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/85/Smiley.svg/330px-Smiley.svg.png
  image_wh: 320x320
  description: |
    Stylized image of a smiling face
  extract: |
    A smiley, sometimes called a smiley face, is a basic ideogram representing a smiling face. Since the 1950s, it has become part of popular culture worldwide, used either as a standalone ideogram or as a form of communication, such as emoticons. The smiley began as two dots and a line representing eyes and a mouth. More elaborate designs in the 1950s emerged, with noses, eyebrows, and outlines. New York radio station WMCA used a yellow and black design for its "Good Guys" campaign in the early 1960s. More yellow-and-black designs appeared in the 1960s and 1970s, including works by Harvey Ross Ball in 1963, and Franklin Loufrani in 1971. Today, The Smiley Company founded by Franklin Loufrani claims to hold the rights to the smiley face in over 100 countries. It has become one of the top 100 licensing companies globally.
