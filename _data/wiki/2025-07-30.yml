- url: https://en.wikipedia.org/wiki/Vortex?wprov=sfti1
  created: '2025-07-30T14:40:01Z'
  title: |
    Vortex
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/fe/Airplane_vortex_edit.jpg/330px-Airplane_vortex_edit.jpg
  image_wh: 320x260
  description: |
    Fluid flow revolving around an axis of rotation
  extract: |
    In fluid dynamics, a vortex is a region in a fluid in which the flow revolves around an axis line, which may be straight or curved. Vortices form in stirred fluids, and may be observed in smoke rings, whirlpools in the wake of a boat, and the winds surrounding a tropical cyclone, tornado or dust devil.
- url: https://en.wikipedia.org/wiki/Wright_brothers
  created: '2025-07-30T16:19:55Z'
  title: |
    Wright brothers
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/af/Orville_Wright_1905-crop.jpg/330px-Orville_Wright_1905-crop.jpg
  image_wh: 320x400
  description: |
    American aviation pioneers, inventors of the airplane
  extract: |
    The Wright brothers, Orville Wright and Wilbur Wright, were American aviation pioneers generally credited with inventing, building, and flying the world's first successful airplane. They made the first controlled, sustained flight of an engine-powered, heavier-than-air aircraft with the Wright Flyer on December 17, 1903, four miles (6 km) south of Kitty Hawk, North Carolina, at what is now known as Kill Devil Hills. In 1904 the Wright brothers developed the Wright Flyer II, which made longer-duration flights including the first circle, followed in 1905 by the first truly practical fixed-wing aircraft, the Wright Flyer III.
- url: https://en.wikipedia.org/wiki/A%C3%A9ro-Club_de_France
  created: '2025-07-30T16:21:50Z'
  title: |
    Aéro-Club de France
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/Bordeaux_exposition-maritime_1907_rallye-ballon-de-l%27aero-club-bordelais.jpg/330px-Bordeaux_exposition-maritime_1907_rallye-ballon-de-l%27aero-club-bordelais.jpg
  image_wh: 320x204
  description: |
    undefined
  extract: |
    The Aéro-Club de France is one of the oldest French aviators' associations still active. It was founded as the Aéro-Club on 20 October 1898 as a society 'to encourage aerial locomotion' by Ernest Archdeacon, Léon Serpollet, Henri de la Valette, Jules Verne and his wife, André Michelin, Albert de Dion, Alberto Santos-Dumont, Henri Deutsch de la Meurthe, and Henry de La Vaulx. On 20 April 1909, its name was changed to Aéro-Club de France.
- url: https://en.wikipedia.org/wiki/Monsieur
  created: '2025-07-30T16:29:55Z'
  title: |
    Monsieur
  image_url: 
  image_wh: 
  description: |
    Royal Style or title
  extract: |
    Monsieur is an honorific title that was used to refer to or address the eldest living brother of the king in the French royal court. It has now become the customary French title of respect and term of address for a French-speaking man, corresponding to such English titles as Mr. or sir.
- url: https://en.wikipedia.org/wiki/The_Times_They_Are_a-Changin%27_(song)
  created: '2025-07-30T17:11:27Z'
  title: |
    The Times They Are a-Changin' (song)
  image_url: https://upload.wikimedia.org/wikipedia/en/a/a9/TheTimesSweden.jpg
  image_wh: 320x320
  description: |
    1965 single by Bob Dylan
  extract: |
    "The Times They Are a-Changin'" is a song written by Bob Dylan and released as the title track of his 1964 album of the same name. Dylan wrote it as an anthem of change for the time, influenced by Irish and Scottish ballads. Released as a 45-rpm single in Britain in 1965, it reached number 9 on the UK Singles Chart. The song was not released as a single in the US. In 2025, it was certified Gold by BPI.
