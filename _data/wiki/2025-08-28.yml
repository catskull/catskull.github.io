    Rebirth of Mothra  is a 1996 Japanese kaiju film directed by Okihiro Yoneda, with special effects by K≈çichi Kawakita. Produced and distributed by Toho Co., Ltd, the film serves as a reboot for the fictional giant monster character Mothra, and is the first installment in the Rebirth of Mothra trilogy. It was the final kaiju film produced under the supervision of Tomoyuki Tanaka, who produced such films as the original Mothra, which was released in 1961, as well as every film in the Godzilla franchise up to this point. He died of a stroke several months after the film's release.
