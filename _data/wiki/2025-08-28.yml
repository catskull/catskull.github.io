    Don Quijote Co., Ltd. , often referred to by its shortened name Donki (ドンキ), is a Japanese discount store chain. Donki stores provide a wide range of products, from basic groceries to electronics and clothing. They notably tend to stay open until early morning or even remain open 24/7, and products are packed from ceiling to floor in a distinct merchandising strategy.
