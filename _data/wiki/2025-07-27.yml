  image_wh: 250x195
  description: |
    British TV children's series (1965â€“1996)
  extract: |
    Jackanory was a BBC children's television series which was originally broadcast between 1965 and 1996. It was designed to stimulate an interest in reading. The programme was first transmitted on 13 December 1965, and the first story was the fairy-tale "Cap-o'-Rushes" read by Lee Montague. Jackanory was broadcast until 1996, with around 3,500 episodes in its 30-year run.
- url: https://en.wikipedia.org/wiki/Tom_and_Jerry:_Willy_Wonka_and_the_Chocolate_Factory?wprov=sfti1
