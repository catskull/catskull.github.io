    An 18650 battery or 1865 cell is a cylindrical battery size common in electronic devices. The batteries measure 18 mm (0.71 in) in diameter by 65.0 mm (2.56 in) in length, giving them the name 18650. The battery comes in many nominal voltages depending on the specific chemistry used.
