    His Majesty's Government, abbreviated to HM Government or otherwise UK Government, is the central executive authority of the United Kingdom of Great Britain and Northern Ireland. The government is led by the prime minister who selects all the other ministers. The country has had a Labour government since 2024. The prime minister and his most senior ministers belong to the supreme decision-making committee, known as the Cabinet.
