  extract: |
    "Hey Jude" is a song by the English rock band the Beatles that was released as a non-album single in August 1968. It was written by Paul McCartney and credited to the Lennonâ€“McCartney partnership. The single was the Beatles' first release on their Apple record label and one of the "First Four" singles by Apple's roster of artists, marking the label's public launch. "Hey Jude" was a number-one hit in many countries around the world and became the year's top-selling single in the UK, the US, Australia and Canada. Its nine-week run at number one on the Billboard Hot 100 tied the all-time record in 1968 for the longest run at the top of the US charts, a record it held for nine years. It has sold approximately eight million copies and is frequently included on music critics' lists of the greatest songs of all time.
