    ActRaiser is a 1990 video game developed by Quintet and published by Enix for the Super Nintendo Entertainment System. It combines traditional side-scrolling platforming and sections with city building elements. A sequel, ActRaiser 2, was released for the Super NES in 1993. In 2007, ActRaiser became available on the Wii's Virtual Console download service in Europe, North America, and Japan. A version of the game was also released for European mobile phones in 2004. A remake, Actraiser Renaissance, was released for several platforms in 2021.
