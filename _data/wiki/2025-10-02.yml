    Shining Force: The Legacy of Great Intention, commonly referred to as Shining Force, is a 1992 turn-based tactical role-playing game for the Sega Genesis console. It is the second entry of the Shining series of video games, following Shining in the Darkness. While primarily a traditional fantasy-themed game, it contains some science fiction elements.
