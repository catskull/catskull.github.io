  title: Courtesy titles in the United Kingdom
  description: Forms of address for close relatives of peers
  extract: A courtesy title is a form of address and/or reference in the British system of nobility used for children, former wives and other close relatives of a peer, as well as certain officials such as some judges and members of the Scottish gentry. These styles are used "by courtesy" in the sense that persons referred to by these titles do not in law hold the substantive title. There are several different kinds of courtesy titles in the British peerage system.
- url: https://en.wikipedia.org/wiki/History_of_books
  created: '2025-06-18T19:02:14Z'
  title: History of books
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a6/Printing3_Walk_of_Ideas_Berlin.JPG/330px-Printing3_Walk_of_Ideas_Berlin.JPG
  image_wh: 320x427
  description: ''
  extract: The history of books begins with the invention of writing, as well as other inventions such as paper and printing; this history continues all the way to the modern-day business of book printing. The earliest knowledge society has on the history of books actually predates what we came to call "books" in today's society, and instead begins with what are called either tablets, scrolls, or sheets of papyrus. The current format of modern novels, with separate sheets fastened together to form a pamphlet rather than a scroll, is called a codex. After this invention, hand-bound, expensive, and elaborate manuscripts began to appear in codex form. This gave way to press-printed volumes and eventually led to the mass-market printed volumes that are prevalent today. Contemporary books may even start to have less of a physical presence with the invention of the e-book. The book has also become more accessible to the disabled with the invention of Braille as well as audiobooks.
- url: https://en.wikipedia.org/wiki/Thoughts_on_Government
