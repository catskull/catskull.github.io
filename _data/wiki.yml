- url: https://en.wikipedia.org/wiki/Era_of_Good_Feelings
  created: '2025-06-18T19:02:18Z'
  title: Era of Good Feelings
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/7/7f/4th-of-July-1819-Philadelphia-John-Lewis-Krimmel.JPG/330px-4th-of-July-1819-Philadelphia-John-Lewis-Krimmel.JPG
  image_wh: 320x184
  description: Period in the political history of the United States
  extract: The Era of Good Feelings marked a period in the political history of the United States that reflected a sense of national purpose and a desire for unity among Americans in the aftermath of the War of 1812. The era saw the collapse of the Federalist Party and an end to the bitter partisan disputes between it and the dominant Democratic-Republican Party during the First Party System. President James Monroe strove to downplay partisan affiliation in making his nominations, with the ultimate goal of national unity and eliminating political parties altogether from national politics. The period is so closely associated with Monroe's presidency (1817–1825) and his administrative goals that his name and the era are virtually synonymous.
- url: https://en.wikipedia.org/wiki/First_Party_System
  created: '2025-06-18T19:02:18Z'
  title: First Party System
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/2/23/FirstPartySystem_1792-1816_Cropped.png/330px-FirstPartySystem_1792-1816_Cropped.png
  image_wh: 320x338
  description: Phase in U.S. electoral politics (1792–1824)
  extract: 'The First Party System was the political party system in the United States between roughly 1792 and 1824. It featured two national parties competing for control of the presidency, Congress, and the states: the Federalist Party, created largely by Alexander Hamilton, and the rival Jeffersonian Democratic-Republican Party, formed by Thomas Jefferson and James Madison, usually called at the time the Republican Party.'
