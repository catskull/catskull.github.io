- url: https://en.wikipedia.org/wiki/Icarus
  created: '2025-06-18T19:02:19Z'
  title: Icarus
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Gowy-icaro-prado.jpg/330px-Gowy-icaro-prado.jpg
  image_wh: 320x346
  description: Greek mythological figure
  extract: In Greek mythology, Icarus was the son of the master craftsman Daedalus, the architect of the labyrinth of Crete. After Theseus, king of Athens and enemy of King Minos, escaped from the labyrinth, Minos suspected that Icarus and Daedalus had revealed the labyrinth's secrets and imprisoned them—either in a large tower overlooking the ocean or in the labyrinth itself, depending upon the account. Icarus and Daedalus escaped using wings Daedalus constructed from birds’ molted feathers, threads from blankets, the leather straps from their sandals, and beeswax. Before escaping, Daedalus warned Icarus not to fly too low or the water would soak the feathers and not to fly too close to the sun or the heat would melt the wax. Icarus ignored Daedalus's instructions to not to fly too close to the sun, causing the beeswax in his wings to melt. Icarus fell from the sky, plunged into the sea, and drowned. The myth gave rise to the idiom, "fly too close to the sun." In some versions of the tale, Daedalus and Icarus escape by ship. In some readings as well, his father made himself a pair of wings and that's why he knew he was going to die if he flew too close to the sun.
- url: https://en.wikipedia.org/wiki/Boolean_data_type
  created: '2025-06-18T19:02:20Z'
  title: Boolean data type
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/George_Boole_color.jpg/330px-George_Boole_color.jpg
  image_wh: 320x427
  description: Data having only values "true" or "false"
  extract: In computer science, the Boolean is a data type that has one of two possible values which is intended to represent the two truth values of logic and Boolean algebra. It is named after George Boole, who first defined an algebraic system of logic in the mid 19th century. The Boolean data type is primarily associated with conditional statements, which allow different actions by changing control flow depending on whether a programmer-specified Boolean condition evaluates to true or false. It is a special case of a more general logical data type—logic does not always need to be Boolean.
- url: https://en.wikipedia.org/wiki/George_Boole
  created: '2025-06-18T19:02:20Z'
  title: George Boole
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Portrait_of_George_Boole.png/330px-Portrait_of_George_Boole.png
  image_wh: 320x429
  description: English mathematician and philosopher (1815–1864)
  extract: George Boole was a largely self-taught English mathematician, philosopher and logician, most of whose short career was spent as the first professor of mathematics at Queen's College, Cork in Ireland. He worked in the fields of differential equations and algebraic logic, and is best known as the author of The Laws of Thought (1854), which contains Boolean algebra. Boolean logic, essential to computer programming, is credited with helping to lay the foundations for the Information Age.
- url: https://en.wikipedia.org/wiki/Boolean_algebra
  created: '2025-06-18T19:02:20Z'
  title: Boolean algebra
  description: Algebraic manipulation of "true" and "false"
  extract: In mathematics and mathematical logic, Boolean algebra is a branch of algebra. It differs from elementary algebra in two ways. First, the values of the variables are the truth values true and false, usually denoted by 1 and 0, whereas in elementary algebra the values of the variables are numbers. Second, Boolean algebra uses logical operators such as conjunction (and) denoted as ∧, disjunction (or) denoted as ∨, and negation (not) denoted as ¬. Elementary algebra, on the other hand, uses arithmetic operators such as addition, multiplication, subtraction, and division. Boolean algebra is therefore a formal way of describing logical operations in the same way that elementary algebra describes numerical operations.
- url: https://en.wikipedia.org/wiki/Subjectivity_and_objectivity_(philosophy)
  created: '2025-06-18T19:02:20Z'
  title: Subjectivity and objectivity (philosophy)
  description: Basic distinction in philosophy
  extract: |2-

    The distinction between subjectivity and objectivity is a basic idea of philosophy, particularly epistemology and metaphysics. Various understandings of this distinction have evolved through the work of countless philosophers over centuries. One basic distinction is:Something is subjective if it is dependent on a mind. If a claim is true exclusively when considering the claim from the viewpoint of a sentient being, it is subjectively true. For example, one person may consider the weather to be pleasantly warm, and another person may consider the same weather to be too hot; both views are subjective.
    Something is objective if it can be confirmed independently of a mind. If a claim is true even when considering it outside the viewpoint of a sentient being, then it may be labelled objectively true.
- url: https://en.wikipedia.org/wiki/God_Only_Knows
  created: '2025-06-18T19:02:20Z'
  title: God Only Knows
  image_url: https://upload.wikimedia.org/wikipedia/en/3/3c/God_Only_Knows_single_cover.png
