  extract: Ticker tape was the earliest electrical dedicated financial communications medium, transmitting stock price information over telegraph lines, in use from around 1870 to 1970. It consisted of a paper strip that ran through a machine called a stock ticker, which printed abbreviated company names as alphabetic symbols followed by numeric stock transaction price and volume information. The term "ticker" came from the sound made by the machine as it printed.
- url: https://en.wikipedia.org/wiki/Anti-Masonic_Party
