- url: https://en.wikipedia.org/wiki/Jefferson_Bible
  created: '2025-06-18T19:02:15Z'
  title: Jefferson Bible
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Jefferson_Bible.jpg/330px-Jefferson_Bible.jpg
  image_wh: 320x485
  description: 1820 book constructed by Thomas Jefferson
  extract: The Life and Morals of Jesus of Nazareth, commonly referred to as the Jefferson Bible, is one of two religious works constructed by Thomas Jefferson. Jefferson compiled the manuscripts but never published them. The first, The Philosophy of Jesus of Nazareth, was completed in 1804, but no copies exist today. The second, The Life and Morals of Jesus of Nazareth, was completed in 1820 by cutting and pasting, with a razor and glue, numerous sections from the New Testament as extractions of the doctrine of Jesus. Jefferson's condensed composition excludes all miracles by Jesus and most mentions of the supernatural, including sections of the four gospels that contain the Resurrection and most other miracles, and passages that portray Jesus as divine.
- url: https://en.wikipedia.org/wiki/Religious_views_of_Thomas_Jefferson
  created: '2025-06-18T19:02:16Z'
  title: Religious views of Thomas Jefferson
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Thomas_Jefferson_Bible_Lined_Cover.jpg/330px-Thomas_Jefferson_Bible_Lined_Cover.jpg
  image_wh: 320x214
  description: ''
  extract: |-
    The religious views of Thomas Jefferson diverged widely from the traditional Christianity of his era. Throughout his life, Jefferson was intensely interested in theology, religious studies, and morality.
    Jefferson was most comfortable with Deism, rational religion, theistic rationalism, and Unitarianism. He was sympathetic to and in general agreement with the moral precepts of Christianity. He considered the teachings of Jesus as having "the most sublime and benevolent code of morals which has ever been offered to man," yet he held that the pure teachings of Jesus appeared to have been appropriated by some of Jesus' early followers, resulting in a Bible that contained both "diamonds" of wisdom and the "dung" of ancient political agendas.
