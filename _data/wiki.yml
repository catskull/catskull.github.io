  title: John Quincy Adams and abolitionism
  description: John Quincy Adams' thoughts on slavery
  extract: Like most contemporaries, John Quincy Adams's views on slavery evolved over time. He never joined the movement called "abolitionist" by historians—the one led by William Lloyd Garrison—because it demanded the immediate abolition of slavery and insisted it was a sin to enslave people. Further, abolitionism meant disunion and Adams was a staunch champion of American nationalism and union.
