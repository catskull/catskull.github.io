  created: '2025-06-18T19:02:21Z'
  title: Patterns in nature
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/The_Desert_Ultra_-_Sand_Dunes.jpg/330px-The_Desert_Ultra_-_Sand_Dunes.jpg
  image_wh: 320x480
  description: Visible regularity of form found in the natural world
  extract: Patterns in nature are visible regularities of form found in the natural world. These patterns recur in different contexts and can sometimes be modelled mathematically. Natural patterns include symmetries, trees, spirals, meanders, waves, foams, tessellations, cracks and stripes. Early Greek philosophers studied pattern, with Plato, Pythagoras and Empedocles attempting to explain order in nature. The modern understanding of visible patterns developed gradually over time.
- url: https://en.wikipedia.org/wiki/Emergence
  created: '2025-06-18T19:02:21Z'
  title: Emergence
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/SnowflakesWilsonBentley.jpg/330px-SnowflakesWilsonBentley.jpg
  image_wh: 320x409
  description: Unpredictable phenomenon in complex systems
  extract: In philosophy, systems theory, science, and art, emergence occurs when a complex entity has properties or behaviors that its parts do not have on their own, and emerge only when they interact in a wider whole.
- url: https://en.wikipedia.org/wiki/Langton's_ant
  created: '2025-06-18T19:02:21Z'
  title: Langton's ant
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/LangtonsAnt.svg/320px-LangtonsAnt.svg.png
  image_wh: 320x320
  description: Two-dimensional Turing machine with emergent behavior
  extract: Langton's ant is a two-dimensional Turing machine with a very simple set of rules but complex emergent behavior. It was invented by Chris Langton in 1986 and runs on a square lattice of black and white cells. The idea has been generalized in several different ways, such as turmites which add more colors and more states.
- url: https://en.wikipedia.org/wiki/Border_Gateway_Protocol
  created: '2025-06-18T19:02:21Z'
  title: Border Gateway Protocol
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a8/BGP_FSM.svg/330px-BGP_FSM.svg.png
  image_wh: 320x192
  description: Protocol for communicating routing information on the Internet
  extract: Border Gateway Protocol (BGP) is a standardized exterior gateway protocol designed to exchange routing and reachability information among autonomous systems (AS) on the Internet. BGP is classified as a path-vector routing protocol, and it makes routing decisions based on paths, network policies, or rule-sets configured by a network administrator.
- url: https://en.wikipedia.org/wiki/False_dilemma
  created: '2025-06-18T19:02:22Z'
  title: False dilemma
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c7/Young_America%27s_dilemma_-_Dalrymple._LCCN2010651418.jpg/330px-Young_America%27s_dilemma_-_Dalrymple._LCCN2010651418.jpg
  image_wh: 320x200
  description: Informal fallacy involving falsely limited alternatives
  extract: 'A false dilemma, also referred to as false dichotomy or false binary, is an informal fallacy based on a premise that erroneously limits what options are available. The source of the fallacy lies not in an invalid form of inference but in a false premise. This premise has the form of a disjunctive claim: it asserts that one among a number of alternatives must be true. This disjunction is problematic because it oversimplifies the choice by excluding viable alternatives, presenting the viewer with only two absolute choices when, in fact, there could be many.'
- url: https://en.wikipedia.org/wiki/Special_Air_Mission
  created: '2025-06-18T19:02:22Z'
  title: Special Air Mission
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Air_Force_One_over_Mt._Rushmore.jpg/330px-Air_Force_One_over_Mt._Rushmore.jpg
  image_wh: 320x257
  description: U.S. governmental flight service
  extract: The United States Air Force Special Air Mission provides air transportation for the president of the United States (POTUS), vice president of the United States (VPOTUS), first lady of the United States (FLOTUS), presidential Cabinet, U.S. congressional delegations (CODELs), and other high-ranking American and foreign dignitaries.
- url: https://en.wikipedia.org/wiki/Information_hazard
  created: '2025-06-18T19:02:22Z'
  title: Information hazard
  description: Risk caused by disseminating information
  extract: An information hazard, infohazard, or cognitohazard is "a risk that arises from the dissemination of (true) information that may cause harm or enable some agent to cause harm". It was formalized by philosopher Nick Bostrom in 2011. It challenges the principle of freedom of information, as it states that some types of information are too dangerous, as people could either be harmed by it or use it to harm others. This is sometimes why information is classified based on its sensitivity.
- url: https://en.wikipedia.org/wiki/Implicit_and_explicit_atheism
  created: '2025-06-18T19:02:22Z'
  title: Implicit and explicit atheism
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/AtheismImplicitExplicit3.svg/330px-AtheismImplicitExplicit3.svg.png
  image_wh: 320x186
  description: Types of atheism
  extract: 'Implicit atheism and explicit atheism are types of atheism. In George H. Smith''s Atheism: The Case Against God, "implicit atheism" is defined as "the absence of theistic belief without a conscious rejection of it", while "explicit atheism" is "the absence of theistic belief due to a conscious rejection of it". Explicit atheists have considered the idea of deities and have rejected belief that any exist. Implicit atheists, though they do not themselves maintain a belief in a god or gods, have not rejected the notion or have not considered it further.'
- url: https://en.wikipedia.org/wiki/LessWrong
  created: '2025-06-18T19:02:22Z'
  title: LessWrong
  image_url: https://upload.wikimedia.org/wikipedia/en/thumb/7/7c/LessWrong_logo.svg/330px-LessWrong_logo.svg.png
  image_wh: 320x116
  description: Rationality-focused community blog
  extract: LessWrong is a community blog and forum focused on discussion of cognitive biases, philosophy, psychology, economics, rationality, and artificial intelligence, among other topics. It is associated with the rationalist community.
- url: https://en.wikipedia.org/wiki/Eliezer_Yudkowsky
  created: '2025-06-18T19:02:23Z'
  title: Eliezer Yudkowsky
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/3/35/Eliezer_Yudkowsky%2C_Stanford_2006_%28square_crop%29.jpg/330px-Eliezer_Yudkowsky%2C_Stanford_2006_%28square_crop%29.jpg
  image_wh: 320x320
  description: American AI researcher and writer (born 1979)
  extract: 'Eliezer S. Yudkowsky is an American artificial intelligence researcher and writer on decision theory and ethics, best known for popularizing ideas related to friendly artificial intelligence. He is the founder of and a research fellow at the Machine Intelligence Research Institute (MIRI), a private research nonprofit based in Berkeley, California. His work on the prospect of a runaway intelligence explosion influenced philosopher Nick Bostrom''s 2014 book Superintelligence: Paths, Dangers, Strategies.'
- url: https://en.wikipedia.org/wiki/Volcker_Rule
  created: '2025-06-18T19:02:23Z'
  title: Volcker Rule
  image_url: https://upload.wikimedia.org/wikipedia/commons/7/73/Paulvolcker.jpg
  image_wh: 200x261
  description: American investment banking rule
  extract: |-
    The Volcker Rule is section 619 of the Dodd–Frank Wall Street Reform and Consumer Protection Act. The rule was originally proposed by American economist and former United States Federal Reserve Chairman Paul Volcker in 2010 to restrict United States banks from making certain kinds of speculative investments that do not benefit their customers. It was not implemented until July 2015.
    Volcker argued that such speculative activity played a key role in the 2008 financial crisis. The rule is often referred to as a ban on proprietary trading by commercial banks, whereby deposits are used to trade on the bank's own accounts, although a number of exceptions to this ban were included in the Dodd–Frank law.
- url: https://en.wikipedia.org/wiki/Henry_George
  created: '2025-06-18T19:02:23Z'
  title: Henry George
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Henry_George_c1885_retouched.jpg/330px-Henry_George_c1885_retouched.jpg
  image_wh: 320x466
  description: American political economist (1839–1897)
  extract: Henry George was an American political economist, social philosopher and journalist. His writing was immensely popular in 19th-century America and sparked several reform movements of the Progressive Era. He inspired the economic philosophy known as Georgism, the belief that people should own the value they produce themselves, but that the economic value of land should belong equally to all members of society. George famously argued that a single tax on land values would create a more productive and just society.
- url: https://en.wikipedia.org/wiki/Computational_complexity_theory
  created: '2025-06-18T19:02:23Z'
  title: Computational complexity theory
  description: Inherent difficulty of computational problems
  extract: |2-

    In theoretical computer science and mathematics, computational complexity theory focuses on classifying computational problems according to their resource usage, and explores the relationships between these classifications. A computational problem is a task solved by a computer. A computation problem is solvable by mechanical application of mathematical steps, such as an algorithm.
- url: https://en.wikipedia.org/wiki/The_Unreasonable_Effectiveness_of_Mathematics_in_the_Natural_Sciences
  created: '2025-06-18T19:02:23Z'
  title: The Unreasonable Effectiveness of Mathematics in the Natural Sciences
  description: 1960 article by Eugene Wigner
  extract: '"The Unreasonable Effectiveness of Mathematics in the Natural Sciences" is a 1960 article written by the physicist Eugene Wigner, published in Communication in Pure and Applied Mathematics. In it, Wigner observes that a theoretical physics''s mathematical structure often points the way to further advances in that theory and to empirical predictions. Mathematical theories often have predictive power in describing nature.'
- url: https://en.wikipedia.org/wiki/Cognitive_closure_(philosophy)
  created: '2025-06-18T19:02:23Z'
  title: Cognitive closure (philosophy)
  description: Proposition in philosophy of mind
  extract: Cognitive closure refers to the concept in the philosophy of mind and philosophy of science that suggests human cognitive faculties are fundamentally incapable of solving certain philosophical problems. These problems, which have persisted throughout the history of philosophy, are considered beyond the reach of human understanding, not because of insufficient data or research, but due to inherent limits in the structure or capabilities of the mind.
- url: https://en.wikipedia.org/wiki/Inquiry
  created: '2025-06-18T19:02:24Z'
  title: Inquiry
  description: Any process that has the aim of augmenting knowledge, resolving doubt, or solving a problem
  extract: An inquiry is any process that has the aim of augmenting knowledge, resolving doubt, or solving a problem. A theory of inquiry is an account of the various types of inquiry and a treatment of the ways that each type of inquiry achieves its aim.
- url: https://en.wikipedia.org/wiki/Research
  created: '2025-06-18T19:02:24Z'
  title: Research
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Humanit%C3%A9s_Num%C3%A9riques.JPG/330px-Humanit%C3%A9s_Num%C3%A9riques.JPG
  image_wh: 320x240
  description: Systematic study undertaken to increase knowledge
  extract: Research is creative and systematic work undertaken to increase the stock of knowledge. It involves the collection, organization, and analysis of evidence to increase understanding of a topic, characterized by a particular attentiveness to controlling sources of bias and error. These activities are characterized by accounting and controlling for biases. A research project may be an expansion of past work in the field. To test the validity of instruments, procedures, or experiments, research may replicate elements of prior projects or the project as a whole.
- url: https://en.wikipedia.org/wiki/Antimetabole
  created: '2025-06-18T19:02:24Z'
  title: Antimetabole
  description: Literary device
  extract: In rhetoric, antimetabole is the repetition of words in successive clauses, but in transposed order; for example, "I know what I like, and I like what I know". It is related to, and sometimes considered a special case of, chiasmus.
- url: https://en.wikipedia.org/wiki/In_Soviet_Russia
  created: '2025-06-18T19:02:24Z'
  title: In Soviet Russia
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/In_Soviet_Russia%2C_Bill_Kills_You%21%21%21_%285526520071%29.jpg/330px-In_Soviet_Russia%2C_Bill_Kills_You%21%21%21_%285526520071%29.jpg
  image_wh: 320x213
  description: Form of joke
  extract: '"In Soviet Russia", also called the Russian reversal, is a joke template taking the general form "In America you do X to/with Y; in Soviet Russia Y does X to/with you". Typically the American clause describes a harmless ordinary activity and the inverted Soviet form something menacing or dysfunctional, satirizing life under communist rule, or in the "old country". Sometimes the first clause is omitted, and sometimes either clause or both are deliberately rendered with English grammatical errors stereotypical of Russians.'
- url: https://en.wikipedia.org/wiki/You_have_two_cows
  created: '2025-06-18T19:02:24Z'
  title: You have two cows
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/Two_cows_grazing.jpg/330px-Two_cows_grazing.jpg
  image_wh: 320x235
  description: Joke pattern pertaining to different economic systems
  extract: '"You have two cows" is a political analogy and form of early 20th century American political satire to describe various economic systems of government. The setup of a typical joke of this kind is the assumption that the listener lives within a given system and has two cows. The punch line is what happens to the listener and the cows in the system; it offers a brief and humorous take on the subject or locale.'
- url: https://en.wikipedia.org/wiki/Water_stagnation
  created: '2025-06-18T19:02:25Z'
  title: Water stagnation
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/9/95/Mosquito_larvae.jpg/330px-Mosquito_larvae.jpg
  image_wh: 320x221
  description: Water that does not flow
  extract: Water stagnation occurs when water stops flowing for a long period of time. Stagnant water can be a significant environmental hazard.
- url: https://en.wikipedia.org/wiki/James_Oglethorpe
  created: '2025-06-18T19:02:25Z'
  title: James Oglethorpe
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/0/09/James_Edward_Oglethorpe_by_Alfred_Edmund_Dyer.jpg/330px-James_Edward_Oglethorpe_by_Alfred_Edmund_Dyer.jpg
  image_wh: 320x397
  description: British Army officer and politician (1696–1785)
  extract: Lieutenant-General James Edward Oglethorpe was a British Army officer, Tory politician and colonial administrator best known for founding the Province of Georgia in British North America. As a social reformer, he hoped to resettle Britain's "worthy poor" in the New World, initially focusing on those in debtors' prisons.
- url: https://en.wikipedia.org/wiki/Intellectual
  created: '2025-06-18T19:02:25Z'
  title: Intellectual
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Socrates_Louvre.jpg/330px-Socrates_Louvre.jpg
  image_wh: 320x427
  description: Person who engages in critical thinking and reasoning
  extract: An intellectual is a person who engages in critical thinking, research, and reflection about the nature of reality, especially the nature of society and proposed solutions for its normative problems. Coming from the world of culture, either as a creator or as a mediator, the intellectual participates in politics, either to defend a concrete proposition or to denounce an injustice, usually by either rejecting, producing or extending an ideology, and by defending a system of values.
- url: https://en.wikipedia.org/wiki/Republic_of_Letters
  created: '2025-06-18T19:02:25Z'
  title: Republic of Letters
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d1/Institut_de_France_-_Acad%C3%A9mie_fran%C3%A7aise_et_pont_des_Arts.jpg/330px-Institut_de_France_-_Acad%C3%A9mie_fran%C3%A7aise_et_pont_des_Arts.jpg
  image_wh: 320x218
  description: Long-distance intellectual community in early modern Europe and the Americas
  extract: The Republic of Letters was the long-distance intellectual community in the late 17th and 18th centuries in Europe and the Americas. It fostered communication among the intellectuals of the Age of Enlightenment, or philosophes as they were called in France. These communities that transcended national boundaries formed the basis of a metaphysical republic. Because of societal constraints on women, the Republic of Letters consisted mostly of men.
- url: https://en.wikipedia.org/wiki/Dreyfus_affair
  created: '2025-06-18T19:02:25Z'
  title: Dreyfus affair
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Alfred_Dreyfus_%281859-1935%29_-_photo_originale.jpg/330px-Alfred_Dreyfus_%281859-1935%29_-_photo_originale.jpg
  image_wh: 320x420
  description: 1894–1906 political scandal in France
  extract: The Dreyfus affair was a political scandal that divided the Third French Republic from 1894 until its resolution in 1906. The scandal began in December 1894 when Captain Alfred Dreyfus, a 35-year-old Alsatian French artillery officer of Jewish descent, was wrongfully convicted of treason for communicating French military secrets to the German Embassy in Paris. He was sentenced to life imprisonment and sent overseas to the penal colony on Devil's Island in French Guiana, where he spent the following five years imprisoned in very harsh conditions.
- url: https://en.wikipedia.org/wiki/Albert_II_(monkey)
  created: '2025-06-18T19:02:26Z'
  title: Albert II (monkey)
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/80/Albert_II_V2_launch.jpg/330px-Albert_II_V2_launch.jpg
  image_wh: 320x400
  description: First primate and first mammal in space
  extract: Albert II was a male rhesus macaque monkey who was the first primate and first mammal to travel to outer space. He flew from Holloman Air Force Base in New Mexico, United States, to an altitude of 83 miles aboard a U.S. V-2 sounding rocket on June 14, 1949. Albert died upon landing after a parachute failure caused his capsule to strike the ground at high speed. Albert's respiratory and cardiological data were recorded up to the moment of impact.
- url: https://en.wikipedia.org/wiki/List_of_individual_monkeys
  created: '2025-06-18T19:02:26Z'
  title: List of individual monkeys
  description: ''
  extract: This annotated list of individual monkeys includes monkeys who are in some way famous or notable. The list does not include notable apes or fictional primates.
- url: https://en.wikipedia.org/wiki/Interrobang
  created: '2025-06-18T19:02:26Z'
  title: Interrobang
  description: Combined question mark and exclamation mark
  extract: The interrobang, also known as the interabang ‽, is an unconventional punctuation mark intended to combine the functions of the question mark and the exclamation mark. The glyph is a ligature of these two marks and was first proposed in 1962 by Martin K. Speckter.
- url: https://en.wikipedia.org/wiki/Video_game_graphics
  created: '2025-06-18T19:02:26Z'
  title: Video game graphics
  description: Computer graphics related to video games
  extract: A variety of computer graphic techniques have been used to display video game content throughout the history of video games. The predominance of individual techniques have evolved over time, primarily due to hardware advances and restrictions such as the processing power of central or graphics processing units.
- url: https://en.wikipedia.org/wiki/Monkeys_and_apes_in_space
  created: '2025-06-18T19:02:26Z'
  title: Monkeys and apes in space
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c9/Ham_the_chimp_%28cropped%29.jpg/330px-Ham_the_chimp_%28cropped%29.jpg
  image_wh: 320x569
  description: Space travel by primates
  extract: Before humans went into space in the 1960s, several other animals were launched into space, including numerous other primates, so that scientists could investigate the biological effects of spaceflight. The United States launched flights containing primate passengers primarily between 1948 and 1961 with one flight in 1969 and one in 1985. France launched two monkey-carrying flights in 1967. The Soviet Union and Russia launched monkeys between 1983 and 1996. Most primates were anesthetized before lift-off.
- url: https://en.wikipedia.org/wiki/Barack_Obama
  created: '2025-06-18T19:02:27Z'
  title: Barack Obama
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/President_Barack_Obama.jpg/330px-President_Barack_Obama.jpg
  image_wh: 320x400
  description: President of the United States from 2009 to 2017
  extract: Barack Hussein Obama II is an American politician who was the 44th president of the United States from 2009 to 2017. A member of the Democratic Party, he was the first African American president in American history. Obama previously served as a U.S. senator representing Illinois from 2005 to 2008 and as an Illinois state senator from 1997 to 2004.
- url: https://en.wikipedia.org/wiki/The_First_Slam_Dunk
  created: '2025-06-18T19:02:27Z'
  title: The First Slam Dunk
  image_url: https://upload.wikimedia.org/wikipedia/en/a/ac/The_First_Slam_Dunk_Poster.jpg
  image_wh: 265x376
  description: 2022 Japanese animated film by Takehiko Inoue
  extract: The First Slam Dunk is a 2022 Japanese animated sports film written and directed by Takehiko Inoue, produced by Toei Animation and DandeLion Animation Studio. It is based on Inoue's Slam Dunk manga series. It was released theatrically in Japan on December 3, 2022.
- url: https://en.wikipedia.org/wiki/Sublime_Text
  created: '2025-06-18T19:02:27Z'
  title: Sublime Text
  image_url: https://upload.wikimedia.org/wikipedia/en/d/d2/Sublime_Text_3_logo.png
  image_wh: 256x256
  description: Text editor
  extract: Sublime Text is a text and source code editor featuring a minimal interface, syntax highlighting and code folding with native support for numerous programming and markup languages, search and replace with support for regular expressions, an integrated terminal/console window, and customizable themes. Available for Windows, macOS, and Linux, its functionality can be expanded with plugins written in Python. Community-contributed plugins can be downloaded and installed via a built-in Package Control system, or written by the user via a Python API. Sublime Text is proprietary software, but can be downloaded for free and used as an evaluation version with no time limit.
- url: https://en.wikipedia.org/wiki/Diffusion_of_responsibility
  created: '2025-06-18T19:02:27Z'
  title: Diffusion of responsibility
  description: Sociopsychological phenomenon
  extract: Diffusion of responsibility is a sociopsychological phenomenon whereby a person is less likely to take responsibility for action or inaction when other bystanders or witnesses are present. Considered a form of attribution, the individual assumes that others either are responsible for taking action or have already done so.
- url: https://en.wikipedia.org/wiki/Attribution_(psychology)
  created: '2025-06-18T19:02:27Z'
  title: Attribution (psychology)
  description: Process by which individuals explain causes of behavior and events
  extract: |2-

    Attribution is a term used in psychology which deals with how individuals perceive the causes of everyday experience, as being either external or internal. Models to explain this process are called Attribution theory. Psychological research into attribution began with the work of Fritz Heider in the early 20th century, and the theory was further advanced by Harold Kelley and Bernard Weiner. Heider first introduced the concept of perceived 'locus of causality' to define the perception of one's environment. For instance, an experience may be perceived as being caused by factors outside the person's control (external) or it may be perceived as the person's own doing (internal). These initial perceptions are called attributions. Psychologists use these attributions to better understand an individual's motivation and competence. The theory is of particular interest to employers who use it to increase worker motivation, goal orientation, and productivity.
- url: https://en.wikipedia.org/wiki/Somebody_else's_problem
  created: '2025-06-18T19:02:28Z'
  title: Somebody else's problem
  description: Dismissive figure of speech
  extract: '"Somebody else''s problem" or "someone else''s problem" is an issue which is dismissed by a person on the grounds that they consider somebody else to be responsible for it.'
- url: https://en.wikipedia.org/wiki/Social_loafing
  created: '2025-06-18T19:02:28Z'
  title: Social loafing
  description: Psychological effect which occurs in groups
  extract: In social psychology, social loafing is the phenomenon of a person exerting less effort to achieve a goal when they work in a group than when working alone. It is seen as one of the main reasons groups are sometimes less productive than the combined performance of their members working as individuals.
- url: https://en.wikipedia.org/wiki/Reductionism
  created: '2025-06-18T19:02:28Z'
  title: Reductionism
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Digesting_Duck.jpg/330px-Digesting_Duck.jpg
  image_wh: 320x318
  description: Philosophical view explaining systems in terms of smaller parts
  extract: Reductionism is any of several related philosophical ideas regarding the associations between phenomena which can be described in terms of simpler or more fundamental phenomena. It is also described as an intellectual and philosophical position that interprets a complex system as the sum of its parts. Reductionism tends to focus on the small, predictable details of a system and is often associated with various philosophies like emergence, materialism, and determinism.
- url: https://en.wikipedia.org/wiki/Technocracy
  created: '2025-06-18T19:02:28Z'
  title: Technocracy
  description: Form of government ruled by experts
  extract: Technocracy is a form of government in which decision-makers appoint knowledge experts in specific domains to provide them with advice and guidance in various areas of their policy-making responsibilities. Technocracy follows largely in the tradition of other meritocratic theories and works best when the state exerts strong control over social and economic issues.
- url: https://en.wikipedia.org/wiki/Project_Cybersyn
  created: '2025-06-18T19:02:28Z'
  title: Project Cybersyn
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/CyberSyn-render-107.png/330px-CyberSyn-render-107.png
  image_wh: 320x169
  description: Chilean economic project
  extract: 'Project Cybersyn was a Chilean project from 1971 to 1973 during the presidency of Salvador Allende aimed at constructing a distributed decision support system to aid in the management of the national economy. The project consisted of 4 modules: an economic simulator, custom software to check factory performance, an operations room, and a national network of telex machines that were linked to one mainframe computer.'
- url: https://en.wikipedia.org/wiki/Scientific_communism
  created: '2025-06-18T19:02:29Z'
  title: Scientific communism
  description: Ideological term used in the Soviet Union
  extract: Scientific communism, is one of three major elements of Marxism. The communist literature defines it as "the science dealing with general socio-political laws and patterns, ways, forms and methods of changing society" along communist lines, according to the historical mission of the proletariat ; in other words, it is the science regarding the "working-class" struggle and the social revolution, about the supposed "laws behind the building of socialism and communism, and about the world revolutionary process as a whole." In a broader sense, "scientific communism" can mean Marxism–Leninism as a whole; the "scientific expression of the radical interests and objectives involved in the struggle of the working class." In other words, it was the Marxist-Leninist school of sociology.
- url: https://en.wikipedia.org/wiki/Player_Piano_(novel)
  created: '2025-06-18T19:02:29Z'
  title: Player Piano (novel)
  image_url: https://upload.wikimedia.org/wikipedia/en/6/6f/PlayerPianoFirstEd.jpg
  image_wh: 256x388
  description: First novel published by Kurt Vonnegut in 1952
  extract: Player Piano is the debut novel by American writer Kurt Vonnegut Jr., published in 1952. The novel depicts a dystopia of automation partly inspired by the author's time working at General Electric, describing the negative impact technology can have on quality of life. The story takes place in a near-future society that is almost totally mechanized, eliminating the need for human laborers. The widespread mechanization creates conflict between the wealthy upper class, the engineers and managers, who keep society running, and the lower class, whose skills and purpose in society have been replaced by machines. The book uses irony and sentimentality, which were to become hallmarks developed further in Vonnegut's later works.
- url: https://en.wikipedia.org/wiki/World_War_III
  created: '2025-06-18T19:02:29Z'
  title: World War III
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/5/5d/Castle_Bravo_Blast.jpg/330px-Castle_Bravo_Blast.jpg
  image_wh: 320x240
  description: Hypothetical future global conflict
  extract: World War III, also known as the Third World War, is a hypothetical future global conflict subsequent to World War I (1914–1918) and World War II (1939–1945). It is widely predicted that such a war would involve all of the great powers, like its two predecessors, and the use of nuclear weapons or other weapons of mass destruction, thereby surpassing all prior conflicts in scale, devastation, and loss of life.
- url: https://en.wikipedia.org/wiki/Blood_quantum_laws
  created: '2025-06-18T19:02:29Z'
  title: Blood quantum laws
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Creeks_in_Oklahoma.png/330px-Creeks_in_Oklahoma.png
  image_wh: 320x265
  description: Laws on Native American status
  extract: Blood quantum laws or Indian blood laws are laws that define Native Americans in the United States status by fractions of Native American ancestry. These laws were enacted by the federal government and state governments as a way to establish legally defined racial population groups. By contrast, many tribes do not include blood quantum as part of their own enrollment criteria. Blood quantum laws were first imposed by white settlers in the 18th century. Blood quantum (BQ) continues to be a controversial topic.
- url: https://en.wikipedia.org/wiki/Snowball_effect
  created: '2025-06-18T19:02:29Z'
  title: Snowball effect
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Happy_New_Year%2C_from_the_New_Years_1890_series_%28N227%29_issued_by_Kinney_Bros._MET_DPB874630.jpg/330px-Happy_New_Year%2C_from_the_New_Years_1890_series_%28N227%29_issued_by_Kinney_Bros._MET_DPB874630.jpg
  image_wh: 320x181
  description: Metaphorical term for a process that builds upon itself
  extract: A snowball effect is a process that starts from an initial state of small significance and builds upon itself, becoming larger, and also perhaps potentially more dangerous or disastrous, though it might be beneficial instead. This is a cliché in cartoons and modern theatrics, and it is also used in psychology.
- url: https://en.wikipedia.org/wiki/Vicious_circle
  created: '2025-06-18T19:02:30Z'
  title: Vicious circle
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/b/b3/Cycle_of_depression.jpg/330px-Cycle_of_depression.jpg
  image_wh: 320x299
  description: Self-reinforcing sequence of events
  extract: A vicious circle is a complex chain of events that reinforces itself through a feedback loop, with detrimental results. It is a system with no tendency toward equilibrium, at least in the short run. Each iteration of the cycle reinforces the previous one, in an example of positive feedback. A vicious circle will continue in the direction of its momentum until an external factor intervenes to break the cycle. A well-known example of a vicious circle in economics is hyperinflation.
- url: https://en.wikipedia.org/wiki/Catch-22_(logic)
  created: '2025-06-18T19:02:30Z'
  title: Catch-22 (logic)
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Catch-22_flowchart.svg/330px-Catch-22_flowchart.svg.png
  image_wh: 320x190
  description: Situation in which one cannot avoid a problem because of contradictory constraints
  extract: A catch-22 is a paradoxical situation from which an individual cannot escape because of contradictory rules or limitations. The term was first used by Joseph Heller in his 1961 novel Catch-22.
- url: https://en.wikipedia.org/wiki/Causal_loop_diagram
  created: '2025-06-18T19:02:30Z'
  title: Causal loop diagram
  image_url: https://upload.wikimedia.org/wikipedia/commons/4/43/CLD_positive_ANI.gif
  image_wh: 264x308
  description: Causal diagram that aids in visualizing how different variables in a system are interrelated
  extract: A causal loop diagram (CLD) is a causal diagram that visualizes how different variables in a system are causally interrelated. The diagram consists of a set of words and arrows. Causal loop diagrams are accompanied by a narrative which describes the causally closed situation the CLD describes. Closed loops, or causal feedback loops, in the diagram are very important features of CLDs because they may help identify non-obvious vicious circles and virtuous circles.
- url: https://en.wikipedia.org/wiki/Causal_model
  created: '2025-06-18T19:02:30Z'
  title: Causal model
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Diagram_of_Dynamic_Causal_Modelling_-_Causal_Modelling_and_Brain_Connectivity_in_Functional_Magnetic_Resonance_Imaging_by_Karl_Friston.png/330px-Diagram_of_Dynamic_Causal_Modelling_-_Causal_Modelling_and_Brain_Connectivity_in_Functional_Magnetic_Resonance_Imaging_by_Karl_Friston.png
  image_wh: 320x350
  description: Conceptual model in philosophy of science
  extract: In metaphysics, a causal model is a conceptual model that describes the causal mechanisms of a system. Several types of causal notation may be used in the development of a causal model. Causal models can improve study designs by providing clear rules for deciding which independent variables need to be included/controlled for.
- url: https://en.wikipedia.org/wiki/Spiral_of_silence
  created: '2025-06-18T19:02:30Z'
  title: Spiral of silence
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/b/bb/Diagram_of_the_spiral_of_silence.jpg/330px-Diagram_of_the_spiral_of_silence.jpg
  image_wh: 320x204
  description: Political science and mass communication theory
  extract: The spiral of silence theory is a political science and mass communication theory which states that an individual's perception of the distribution of public opinion influences that individual's willingness to express their own opinions. Also known as the theory of public opinion, the spiral of silence theory claims individuals will be more confident and outward with their opinion when they notice that their personal opinion is shared throughout a group. But if the individual notices that their opinion is unpopular with the group, they will be more inclined to be reserved and remain silent. In other words, from the individual's perspective, "not isolating themself is more important than their own judgement", meaning their perception of how others in the group perceive them is more important to themself than the need for their opinion to be heard.
- url: https://en.wikipedia.org/wiki/Positive_feedback
  created: '2025-06-18T19:02:31Z'
  title: Positive feedback
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Stampede_loop.png/330px-Stampede_loop.png
  image_wh: 320x160
  description: Feedback loop that increases an initial small effect
  extract: Positive feedback is a process that occurs in a feedback loop where the outcome of a process reinforces the inciting process to build momentum. As such, these forces can exacerbate the effects of a small disturbance. That is, the effects of a perturbation on a system include an increase in the magnitude of the perturbation. That is, A produces more of B which in turn produces more of A. In contrast, a system in which the results of a change act to reduce or counteract it has negative feedback. Both concepts play an important role in science and engineering, including biology, chemistry, and cybernetics.
- url: https://en.wikipedia.org/wiki/How_to_Train_Your_Dragon_(2025_film)
  created: '2025-06-18T19:02:31Z'
  title: How to Train Your Dragon (2025 film)
  image_url: https://upload.wikimedia.org/wikipedia/en/8/80/How_To_Train_Your_Dragon_2025_Poster.jpg
  image_wh: 220x348
  description: 2025 film by Dean DeBlois
  extract: How to Train Your Dragon is a 2025 American fantasy adventure film that is a live-action remake of the 2010 animated film, itself loosely based on the 2003 novel by Cressida Cowell. Produced by DreamWorks Animation, the film is co-executive produced, written, and directed by Dean DeBlois. It stars Mason Thames, Nico Parker, Gabriel Howell, Julian Dennison, Bronwyn James, Harry Trevaldwyn, Peter Serafinowicz, and Nick Frost, with Gerard Butler reprising his role as Stoick the Vast from the animated films.
- url: https://en.wikipedia.org/wiki/The_Equals
  created: '2025-06-18T19:02:31Z'
  title: The Equals
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/The_Equals_%281968%29.jpg/330px-The_Equals_%281968%29.jpg
  image_wh: 320x312
  description: English rock band
  extract: The Equals are an English rock band. They are best remembered for their million-selling chart-topper "Baby, Come Back", though they had several other chart hits in the UK and Europe. Drummer John Hall founded the group with Eddy Grant, Pat Lloyd and brothers Derv and Lincoln Gordon, and they were noted as being "the first major interracial rock group in the UK" and "one of the few racially mixed bands of the era".
- url: https://en.wikipedia.org/wiki/Plaisance,_Guyana
  created: '2025-06-18T19:02:31Z'
  title: Plaisance, Guyana
  description: Town in Demerara-Mahaica, Guyana
  extract: Plaisance is a village in Guyana between Better Hope and Goedverwagting. It was purchased by freed slaves from cattle farmer A J Watershodt for $39,000 after the abolition of slavery in 1838. It was officially declared a village in 1892.
- url: https://en.wikipedia.org/wiki/Maynard_Dixon
  created: '2025-06-18T19:02:31Z'
  title: Maynard Dixon
  image_url: https://upload.wikimedia.org/wikipedia/commons/5/54/Maynard_Dixon.jpg
  image_wh: 249x341
  description: American artist (1875–1946)
  extract: Maynard Dixon was an American artist. He was known for his paintings, and his body of work focused on the American West. Dixon is considered one of the finest artists having dedicated most of their art to the U.S. Southwestern cultures and landscapes at the end of the 19th-century and the first half of the 20th-century. He was often called "The Last Cowboy in San Francisco."
- url: https://en.wikipedia.org/wiki/Production_designer
  created: '2025-06-18T19:02:32Z'
  title: Production designer
  description: Person responsible for the overall look of a filmed event
  extract: In film and television, a production designer is the individual responsible for the overall aesthetic of the story. The production design gives the viewers a sense of the time period, the plot location, and character actions and feelings. Working directly with the director, cinematographer, and producer, production designers have a key creative role in the creation of motion pictures and television. The term production designer was coined by William Cameron Menzies while he was working on the film Gone with the Wind. Production designers are commonly confused with art directors as the roles have similar responsibilities. Production designers decide the visual concept and deal with the many and varied logistics of filmmaking including, schedules, budgets, and staffing. Art directors manage the process of making the visuals, which is done by concept artists, graphic designers, set designers, costume designers, lighting designers, etc. The production designer and the art director lead a team of individuals to assist with the visual component of the film. Depending on the size of the production the rest of the team can include runners, graphic designers, drafts people, props makers, and set builders. Productions Designers create a framework for the visual aesthetic of a project and work in partnership and collaboration with the Set Decorator & Set Decorating department to execute the desired look.
- url: https://en.wikipedia.org/wiki/Arthur_Frank_Mathews
  created: '2025-06-18T19:02:32Z'
  title: Arthur Frank Mathews
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Arthur_F._Mathews.png/330px-Arthur_F._Mathews.png
  image_wh: 320x432
  description: American painter
  extract: Arthur F. Mathews was an American Tonalist painter who was one of the founders of the American Arts and Crafts Movement. Trained as an architect and artist, he and his wife Lucia Kleinhans Mathews had a significant effect on the evolution of Californian art in the late 19th and early 20th centuries. His students include Granville Redmond, Xavier Martinez, Armin Hansen, Percy Gray, Gottardo Piazzoni, Ralph Stackpole, Mary Colter, Maynard Dixon, Rinaldo Cuneo and Francis McComas.
- url: https://en.wikipedia.org/wiki/Postmillennialism
  created: '2025-06-18T19:02:32Z'
  title: Postmillennialism
  description: Christian concept
  extract: In Christian eschatology, postmillennialism, or postmillenarianism, is an interpretation of chapter 20 of the Book of Revelation which sees Christ's second coming as occurring after the "Millennium", a messianic age in which Christian ethics prosper. The term subsumes several similar views of the end times, and it stands in contrast to premillennialism and, to a lesser extent, amillennialism.
- url: https://en.wikipedia.org/wiki/Iridescence
  created: '2025-06-18T19:02:32Z'
  title: Iridescence
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/e/e6/Soap_Bubble_-_foliage_background_-_iridescent_colours_-_Traquair_040801.jpg/330px-Soap_Bubble_-_foliage_background_-_iridescent_colours_-_Traquair_040801.jpg
  image_wh: 320x235
  description: Optical property
  extract: Iridescence is the phenomenon of certain surfaces that appear gradually to change colour as the angle of view or the angle of illumination changes. Iridescence is caused by wave interference of light in microstructures or thin films. Examples of iridescence include soap bubbles, feathers, butterfly wings and seashell nacre, and minerals such as opal. Pearlescence is a related effect where some or most of the reflected light is white. The term pearlescent is used to describe certain paint finishes, usually in the automotive industry, which actually produce iridescent effects.
- url: https://en.wikipedia.org/wiki/Tin_whistle
  created: '2025-06-18T19:02:32Z'
  title: Tin whistle
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Tin_Whistles.jpg/330px-Tin_Whistles.jpg
  image_wh: 320x240
  description: Six-holed woodwind instrument
  extract: The tin whistle, also known as the penny whistle, is a simple six-holed woodwind instrument. It is a type of fipple flute, a class of instrument which also includes the recorder and Native American flute. A tin whistle player is called a whistler. The tin whistle is closely associated with Irish traditional music and Celtic music. Other names for the instrument are the flageolet, English flageolet, Scottish penny whistle, tin flageolet, or Irish whistle.
- url: https://en.wikipedia.org/wiki/Vinegar
  created: '2025-06-18T19:02:33Z'
  title: Vinegar
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Eguilles_20110828_14.jpg/330px-Eguilles_20110828_14.jpg
  image_wh: 320x213
  description: Liquid consisting mainly of acetic acid and water
  extract: Vinegar is an aqueous solution of diluted acetic acid and trace compounds that may include flavorings. Vinegar typically contains from 5% to 18% acetic acid by volume.
- url: https://en.wikipedia.org/wiki/Declaration_of_Conscience
  created: '2025-06-18T19:02:33Z'
  title: Declaration of Conscience
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/e/ed/Margaret_Chase_Smith.jpg/330px-Margaret_Chase_Smith.jpg
  image_wh: 320x412
  description: 1950 speech by U.S. Senator Margaret Chase Smith
  extract: |-
    The Declaration of Conscience was a Cold War speech made by U.S. Senator from Maine, Margaret Chase Smith on June 1, 1950, less than four months after Senator Joseph McCarthy's "Wheeling Speech", on February 9, 1950. Her speech was endorsed by six other liberal-to-moderate Republicans. In it, she criticized national leadership and called for the country, the United States Senate, and the Republican Party to re-examine the tactics used by the House Un-American Activities Committee (HUAC) and Senator McCarthy. She stated the basic principles of "Americanism" were:The right to criticize;
    The right to hold unpopular beliefs;
    The right to protest;
    The right of independent thought.
- url: https://en.wikipedia.org/wiki/Digital_identity_in_Australia
  created: '2025-06-18T19:02:33Z'
  title: Digital identity in Australia
  description:
  extract: |-
    In Australia, there are three main forms of digital identity:Online identity providers such as myID and Australia Post's Digital iD
    Services Australia's single sign-on portal myGov
    Digital versions of physical credentials or identity documents such as a Driver's License or a Medicare card
- url: https://en.wikipedia.org/wiki/Edmund_Morgan_(historian)
  created: '2025-06-18T19:02:33Z'
  title: Edmund Morgan (historian)
  description: American historian (1916–2013)
  extract: Edmund Sears Morgan was an American historian and an authority on early American history. He was the Sterling Professor of History at Yale University, where he taught from 1955 to 1986. He specialized in American colonial history, with some attention to English history. Thomas S. Kidd says he was noted for his incisive writing style, "simply one of the best academic prose stylists America has ever produced." He covered many topics, including Puritanism, political ideas, the American Revolution, slavery, historiography, family life, and numerous notables such as Benjamin Franklin.
- url: https://en.wikipedia.org/wiki/Salt_(chemistry)
  created: '2025-06-18T19:02:33Z'
  title: Salt (chemistry)
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/NaCl_bonds.svg/330px-NaCl_bonds.svg.png
  image_wh: 320x278
  description: Chemical compound involving ionic bonding
  extract: In chemistry, a salt or ionic compound is a chemical compound consisting of an assembly of positively charged ions (cations) and negatively charged ions (anions), which results in a compound with no net electric charge. The constituent ions are held together by electrostatic forces termed ionic bonds.
- url: https://en.wikipedia.org/wiki/Fever_Tree_(band)
  created: '2025-06-18T19:02:34Z'
  title: Fever Tree (band)
  description: American rock band
  extract: Fever Tree is a former American psychedelic rock band of the 1960s, chiefly known for their anthemic 1968 hit, "San Francisco Girls ".
- url: https://en.wikipedia.org/wiki/Gömböc
  created: '2025-06-18T19:02:34Z'
  title: Gömböc
  image_url: https://upload.wikimedia.org/wikipedia/commons/2/2b/Gömböc.gif
  image_wh: 75x75
  description: Convex shape with one stable and one unstable position of equilibrium
  extract: A gömböc is any member of a class of convex, three-dimensional and homogeneous bodies that are mono-monostatic, meaning that they have just one stable and one unstable point of equilibrium when resting on a flat surface. The existence of this class was conjectured by the Russian mathematician Vladimir Arnold in 1995 and proven in 2006 by the Hungarian scientists Gábor Domokos and Péter Várkonyi by constructing at first a mathematical example and subsequently a physical example.
- url: https://en.wikipedia.org/wiki/Chess_annotation_symbols
  title: Chess annotation symbols
  description: Notation indicating the writer's assessment of a chess move
  extract: When annotating chess games, commentators frequently use widely recognized annotation symbols. Question marks and exclamation points that denote a move as bad or good are ubiquitous in chess literature. Some publications intended for an international audience, such as the Chess Informant, have a wide range of additional symbols that transcend language barriers.
  created: '2025-06-18T20:26:01Z'
- url: https://en.wikipedia.org/wiki/Autistic_Pride_Day
  title: Autistic Pride Day
  description: Annual celebration held on 18 June
  extract: Autistic Pride Day is a pride celebration for autistic people held annually on June 18. Autistic pride recognises the importance of pride for autistic people and its role in bringing about positive changes in the broader society.
  created: '2025-06-18T20:29:41Z'
- url: https://en.wikipedia.org/wiki/Haile_Selassie
  title: Haile Selassie
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/Haile_Selassie_in_full_dress.jpg/330px-Haile_Selassie_in_full_dress.jpg
  image_wh: 320x626
  description: Emperor of Ethiopia from 1930 to 1974
  extract: Haile Selassie I was Emperor of Ethiopia from 1930 to 1974. He rose to power as the Regent Plenipotentiary of Ethiopia under Empress Zewditu between 1916 and 1930. Widely considered to be a defining figure in modern Ethiopian history, he is accorded divine importance in Rastafari, an Abrahamic religion that emerged in the 1930s. A few years before he began his reign over the Ethiopian Empire, Selassie defeated Ethiopian army commander Ras Gugsa Welle Bitul, nephew of Empress Taytu Betul, at the Battle of Anchem. He belonged to the Solomonic dynasty, founded by Emperor Yekuno Amlak in 1270.
  created: '2025-06-18T20:35:41Z'
- url: https://en.wikipedia.org/wiki/Edward_Bancroft
  title: Edward Bancroft
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/EdwardBancroft.jpg/330px-EdwardBancroft.jpg
  image_wh: 320x393
  description: American physician (1745–1821)
  extract: Edward Bartholomew Bancroft was an American physician and chemist who became a double agent, spying for both the United States and Great Britain while serving as secretary to the American commission in Paris during the American Revolutionary War.
  created: '2025-06-18T21:36:21Z'
- url: https://en.wikipedia.org/wiki/Bridget_Jones%27s_Diary
  created: '2025-06-18T21:37:21Z'
  title: Bridget Jones's Diary
  image_url: https://upload.wikimedia.org/wikipedia/en/1/17/BridgetJonesDiaryMoviePoster.jpg
  image_wh: 258x387
  description: 2001 film by Sharon Maguire
  extract: Bridget Jones's Diary is a 2001 romantic comedy film directed by Sharon Maguire from a screenplay by Helen Fielding, Andrew Davies and Richard Curtis. It is based on the 1996 novel of the same name by Fielding, which was itself a loose adaptation of Jane Austen's Pride and Prejudice. The film stars Renée Zellweger as Bridget Jones, a 32-year-old British single woman who writes a diary, which focuses on the things she wishes to happen in her life. However, her life changes when two men vie for her affection, portrayed by Colin Firth and Hugh Grant. Jim Broadbent and Gemma Jones appear in supporting roles.
- url: https://en.wikipedia.org/wiki/Double_agent
  created: '2025-06-18T21:51:01Z'
  title: Double agent
  image_url: 
  image_wh: 
  description: Type of special intelligence service
  extract: In the field of counterintelligence, a double agent is an employee of a secret intelligence service for one country, whose primary purpose is to spy on a target organization of another country, but who is now spying on their own country's organization for the target organization.
- url: https://en.wikipedia.org/wiki/Age_of_Enlightenment?wprov=sfti1#
  created: '2025-06-19T05:04:32Z'
  title: Age of Enlightenment
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Les_salons_au_XVIIIe_si%C3%A8cle_-_Histoire_Image.jpg/330px-Les_salons_au_XVIIIe_si%C3%A8cle_-_Histoire_Image.jpg
  image_wh: 320x211
  description: 17th- to 18th-century European cultural movement
  extract: The Age of Enlightenment was a European intellectual and philosophical movement active from the late 17th to early 19th century. Chiefly valuing knowledge gained through rationalism and empiricism, the Enlightenment was concerned with a wide range of social and political ideals such as natural law, liberty, and progress, toleration and fraternity, constitutional government, and the formal separation of church and state.
- url: https://en.wikipedia.org/wiki/Benjamin_Franklin:_An_American_Life?wprov=sfti1
  created: '2025-06-19T05:12:19Z'
  title: 'Benjamin Franklin: An American Life'
  image_url: https://upload.wikimedia.org/wikipedia/en/9/9a/Benjamin_Franklin_%28Isaacson_book_cover%29.jpg
  image_wh: 253x394
  description: 2003 biography of Benjamin Franklin by Walter Isaacson
  extract: |
    Benjamin Franklin: An American Life is a non-fiction book authored by American historian and journalist Walter Isaacson. Published in 2003 by Simon & Schuster, the biographical work details the life and times of prominent U.S. statesman and Founding Father Benjamin Franklin. The book has received praise from multiple publications including Foreign Affairs and The Guardian.
- url: https://en.wikipedia.org/wiki/Hail_fellow_well_met?wprov=sfti1
  created: '2025-06-19T05:15:12Z'
  title: Hail fellow well met
  image_url: 
  image_wh: 
  description: English idiom
  extract: |
    "Hail fellow well met" is an English idiom used when referring to a person whose behavior is hearty, friendly, and congenial, typically in an excessive or insincere manner.
- url: https://en.wikipedia.org/wiki/Great_Migration_(African_American)?wprov=sfti1
  created: '2025-06-19T12:48:44Z'
  title: Great Migration (African American)
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/Census_1900_Percent_Black.png/330px-Census_1900_Percent_Black.png
  image_wh: 320x211
  description: African-American migration from Southern US between 1916 and 1970
  extract: The Great Migration, sometimes known as the Great Northward Migration or the Black Migration, was the movement of six million African Americans out of the rural Southern United States to the urban Northeast, Midwest, and West between 1910 and 1970. It was substantially caused by poor economic and social conditions due to prevalent racial segregation and discrimination in the Southern states where Jim Crow laws were upheld. In particular, continued lynchings motivated a portion of the migrants, as African Americans searched for social reprieve. The historic change brought by the migration was amplified because the migrants, for the most part, moved to the then-largest cities in the United States at a time when those cities had a central cultural, social, political, and economic influence over the United States; there, African Americans established culturally influential communities of their own. According to Isabel Wilkerson, despite the losses they felt leaving their homes in the South, and despite the barriers which the migrants faced in their new homes, the migration was an act of individual and collective agency, which changed the course of American history, a "declaration of independence" which was written by their actions.
- url: https://en.wikipedia.org/wiki/The_Ascent_of_Ethiopia?wprov=sfti1#
  created: '2025-06-19T12:48:52Z'
  title: The Ascent of Ethiopia
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/%22Ascent_of_Ethiopia%22_-_NARA_-_559088.tif/lossy-page1-320px-%22Ascent_of_Ethiopia%22_-_NARA_-_559088.tif.jpg
  image_wh: 320x426
  description: 1932 painting by Lois Mailou Jones
  extract: The Ascent of Ethiopia is a 1932 oil on canvas painting by American artist Lois Mailou Jones (1905–1998). It is in the collection of the Milwaukee Art Museum, in Milwaukee, Wisconsin.
- url: https://en.wikipedia.org/wiki/History?wprov=sfti1
  created: '2025-06-19T12:52:07Z'
  title: History
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/a/aa/Carstian_Luyckx_-_Still_life_with_a_globe%2C_books%2C_shells_and_corals_resting_on_a_stone_ledge.jpg/330px-Carstian_Luyckx_-_Still_life_with_a_globe%2C_books%2C_shells_and_corals_resting_on_a_stone_ledge.jpg
  image_wh: 320x410
  description: Study of the past
  extract: History is the systematic study of the past, focusing primarily on the human past. As an academic discipline, it analyses and interprets evidence to construct narratives about what happened and explain why and how it happened. Some theorists categorize history as a social science, while others see it as part of the humanities or consider it a hybrid discipline. Similar debates surround the purpose of history—for example, whether its main aim is theoretical, to uncover the truth, or practical, to learn lessons from the past. In a more general sense, the term history refers not to an academic field but to the past itself, times in the past, or to individual texts about the past.
- url: https://en.wikipedia.org/wiki/Virtue_signalling?wprov=sfti1#
  created: '2025-06-19T12:56:41Z'
  title: Virtue signalling
  image_url: 
  image_wh: 
  description: Pejorative term
  extract: Virtue signalling is the act of expressing opinions or stances that align with popular moral values, often through social media, with the intent of demonstrating one's good character. The term virtue signalling is frequently used pejoratively to suggest that the person is more concerned with appearing virtuous than with actually supporting the cause or belief in question. An accusation of virtue signalling can be applied to both individuals and companies.
- url: https://en.wikipedia.org/wiki/Parent
  created: '2025-06-19T15:10:18Z'
  title: 'Parent'
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/6/6b/Parents_and_their_baby.jpg/330px-Parents_and_their_baby.jpg
  image_wh: 320x213
  description: |
    Caregiver of offspring in their own species
  extract: |
    A parent is either the progenitor of a child or, in humans, it can refer to a caregiver or legal guardian, generally called an adoptive parent or step-parent. Parents who are progenitors are first-degree relatives and have 50% genetic meet. A female can also become a parent through surrogacy. Some parents may be adoptive parents, who nurture and raise an offspring, but are not related to the child. Orphans without adoptive parents can be raised by their grandparents or other family members.
- url: https://en.wikipedia.org/wiki/Parenting_styles
  created: '2025-06-19T15:11:48Z'
  title: 'Parenting styles'
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Mother%27s_Love.jpg/330px-Mother%27s_Love.jpg
  image_wh: 320x213
  description: |
    Psychological construct
  extract: |
    A parenting style is a pattern of behaviors, attitudes, and approaches that a parent uses when interacting with and raising their child. The study of parenting styles is based on the idea that parents differ in their patterns of parenting and that these patterns can have an impact on their children's development and well-being. Parenting styles are distinct from specific parenting practices, since they represent broader patterns of practices and attitudes that create an emotional climate for the child. Parenting styles also encompass the ways in which parents respond to and make demands on their children.
- url: https://en.wikipedia.org/wiki/Identified_patient
  created: '2025-06-19T15:19:06Z'
  title: 'Identified patient'
  image_url: 
  image_wh: 
  description: |
    Member of dysfunctional family
  extract: |
    Identified patient (IP) is a clinical term often used in family therapy discussion. It describes one family member in a dysfunctional family who is used as an expression of the family's authentic inner conflicts. As a family system is dynamic, the overt symptoms of an identified patient draw attention away from the "elephants in the living room" no one can talk about which need to be discussed. If covert abuse occurs between family members, the overt symptoms can draw attention away from the perpetrators.
- url: https://en.wikipedia.org/wiki/East_of_Eden_(novel)
  created: '2025-06-19T15:55:40Z'
  title: 'East of Eden (novel)'
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/East_of_Eden_%281952_1st_ed_dust_jacket%29.jpg/330px-East_of_Eden_%281952_1st_ed_dust_jacket%29.jpg
  image_wh: 320x465
  description: |
    1952 novel by John Steinbeck
  extract: |
    East of Eden is a novel by American author and Nobel Prize winner John Steinbeck, published in September 1952. Many regard the work as Steinbeck's most ambitious novel, and Steinbeck himself considered it his magnum opus. Steinbeck said of East of Eden, "It has everything in it I have been able to learn about my craft or profession in all these years;" the author later said, "I think everything else I have written has been, in a sense, practice for this." Steinbeck originally addressed the novel to his young sons, Thom and John. Steinbeck wanted to describe the Salinas Valley for them in detail: the sights, sounds, smells, and colors.
- url: https://en.wikipedia.org/wiki/John_Steinbeck
  created: '2025-06-19T15:56:13Z'
  title: 'John Steinbeck'
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/John_Steinbeck_1939_%28cropped%29.jpg/330px-John_Steinbeck_1939_%28cropped%29.jpg
  image_wh: 320x384
  description: |
    American writer (1902–1968)
  extract: |
    John Ernst Steinbeck was an American writer. He won the 1962 Nobel Prize in Literature "for his realistic and imaginative writings, combining as they do sympathetic humor and keen social perception". He has been called "a giant of American letters."
