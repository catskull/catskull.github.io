  description: Vice President of the United States from 1801 to 1805
  extract: Aaron Burr Jr. was an American politician, businessman, lawyer, and Founding Father who served as the third vice president of the United States from 1801 to 1805 during Thomas Jefferson's first presidential term. He founded the Manhattan Company on September 1, 1799. His personal and political conflict with Alexander Hamilton culminated in the Burr–Hamilton duel where Burr mortally wounded Hamilton. Burr was indicted for dueling, but all charges against him were dropped. The controversy ended his political career.
