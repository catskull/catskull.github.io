  image_wh: 320x418
  description: American-born military officer (1740–1801)
  extract: Benedict Arnold was an American-born British military officer who served during the American Revolutionary War. He fought with distinction for the American Continental Army and rose to the rank of major general before defecting to the British in 1780. General George Washington had given him his fullest trust and had placed him in command of West Point in New York. Arnold was planning to surrender the fort to British forces, but the plot was discovered in September 1780, whereupon he fled to the British lines. In the later part of the war, Arnold was commissioned as a brigadier general in the British Army and placed in command of the American Legion. He led British forces in battle against the army which he had once commanded, and his name became synonymous with treason and betrayal in the United States.
- url: https://en.wikipedia.org/wiki/Aaron_Burr's_farewell_address
  created: '2025-06-18T19:02:17Z'
  title: Aaron Burr's farewell address
  description: 1805 speech to U.S. Senate
  extract: Aaron Burr's March 1805 farewell address to the United States Senate is remembered as one of the preeminent speeches of the American Vice Presidency. Burr spoke for 20 or 30 minutes, and upon concluding, departed the chamber solemnly, the sound of the closing door resounding through the room upon his exit. The speech left U.S. Senators in tears. At least one of fragment of the address has been preserved:This house is a sanctuary; a citadel of law, of order, and of liberty; and it is here—it is here, in this exalted refuge; here, if anywhere, will resistance be made to the storms of political phrenzy and the silent arts of corruption; and if the Constitution be destined ever to perish by the sacrilegious hands of the demagogue or the usurper, which God avert, its expiring agonies will be witnessed on this floor.
