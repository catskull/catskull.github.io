  extract: The Sons of Liberty was a loosely organized, clandestine, sometimes violent, political organization active in the Thirteen American Colonies founded to advance the rights of the colonists and to fight taxation by the British government. It played a major role in most colonies in battling the Stamp Act in 1765 and throughout the entire period of the American Revolution. Historian David C. Rapoport called the activities of the Sons of Liberty "mob terror."
- url: https://en.wikipedia.org/wiki/Christopher_Seider
  created: '2025-06-18T19:02:18Z'
  title: Christopher Seider
  description: First American killed in the American Revolution
  extract: Christopher Seider was a boy who is considered to be the first American killed in the American Revolution. He was 11 years old when he was shot and killed by customs officer Ebenezer Richardson in Boston on February 22, 1770. His funeral became a major political event, with his death heightening tensions that erupted into the Boston Massacre on March 5, 1770.
