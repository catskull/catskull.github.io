- url: https://en.wikipedia.org/wiki/Jefferson's_Manual
  created: '2025-06-18T19:02:16Z'
  title: Jefferson's Manual
  image_url: https://upload.wikimedia.org/wikipedia/commons/thumb/1/1e/%C3%9Astava_USA.jpg/330px-%C3%9Astava_USA.jpg
  image_wh: 320x240
  description: Book by Thomas Jefferson
  extract: A Manual of Parliamentary Practice for the Use of the Senate of the United States, written by Thomas Jefferson in 1801, is the first American book on parliamentary procedure. As Vice President of the United States, Jefferson served as the Senate's presiding officer from 1797 to 1801. Throughout these four years, Jefferson worked on various texts and, in early 1800, started to assemble them into a single manuscript for the Senate's use. In December 1800 he delivered his manuscript to printer Samuel Harrison Smith, who delivered the final product to Jefferson on February 27, 1801. Later, the House of Representatives also adopted the Manual for use in its chamber.
- url: https://en.wikipedia.org/wiki/Aaron_Burr
