  image_wh: 320x231
  description: Exploration of the American founding father and president's views on slavery
  extract: Thomas Jefferson, the third president of the United States, owned more than 600 slaves during his adult life. Jefferson freed two slaves while he lived, and five others were freed after his death, including two of his children from his relationship with his slave Sally Hemings. His other two children with Hemings were allowed to escape without pursuit. After his death, the rest of the slaves were sold to pay off his estate's debts.
- url: https://en.wikipedia.org/wiki/Peter_Fossett
