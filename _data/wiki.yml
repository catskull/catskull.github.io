  title: Anti-Masonic Party
  description: 1820s–1830s American political party
  extract: The Anti-Masonic Party was the earliest third party in the United States. Formally a single-issue party, it strongly opposed Freemasonry in the United States. It was active from the late 1820s, especially in the Northeast, and later attempted to become a major party by expanding its platform to take positions on other issues. It declined quickly after 1832 as most members joined the new Whig Party; it disappeared after 1838.
