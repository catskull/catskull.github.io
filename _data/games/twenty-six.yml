- title: PowerWash Simulator
  platform: Apple Arcade
  developer: FuturLab
  publisher: Apple
  year: 2022
  image: /public/media/posts/games/2026/pws.jpg
  text: |
    I think that here in the United States we call it pressure washing, not power washing. Nevertheless, pressure washing is something that is relaxing to do. I myself own a pressure washer and spraying my garage to the point that I could literally eat off of it is something I have spent time on. I'm not sure when I heard about this game, probably saw it on some cursed short form video platform. I was interested in playing it for a while, but it wasn't available on macOS until December 2025 thanks to Apple Arcade. First an original Katamari game, now this? What's next? _Freelancer???_

    The premise is incredibly simple. You spray things off to clean them. "Things" being anything from a bike to a UFO. There are some incredibly rudimentary mechanics such as the surface material of what you're spraying mildly influencing how easily the grime comes off, but it's mostly safe to ignore completely. You can buy better pressure washers (2 in addition to the one you start with), wand extensions, and a twirly spray nozzle. You can also buy a cleaning agent spray bottle with cleaning chemicals that need to be refilled but I didn't use them at all. At the very end of the game you can buy a fancy 3-nozzled tip that is pretty useful. But really the core gameplay is just "spray things". It's not necessarily "fun" but it is relaxing in a sense. I watched Cowboy Bebop, the Pokémon cartoon, and a few Ken Burns documentaries as I played through the game. It might be a bit _too_ addicting so I'm glad it's over now.

    I actually spent quite a bit of time in December playing this one but wasn't able to get it done before the end of the year. Thanks to the Apple Arcade release, it's available on all the Apple platforms so my son and I briefly experimented with the multiplayer with him on the Apple TV and me on my Macbook but it didn't last long. I think it's just a bit too tricky for little kids to figure out. Still, they all liked watching me play. Apparently there is some story to the game but I completely missed all of it.
