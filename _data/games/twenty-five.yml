  text: Another one we had in the family growing up. This served as my introduction to the character of Donkey Kong. Colloquially known as "Donkey Kong '94" because Nintendo decided to release it as simply "Donkey Kong" despite the fact that it is not the same game as the original arcade _Donkey Kong_ and it's home console ports. Instead, this serves as a partial remake of that original arcade game for the first few stages, then it opens up into a nice little puzzle platformer. Much later, Nintendo would attempt to remake it for the Game Boy Advance but instead opt to spin it into a new series which became _Mario vs Donkey Kong_. I beat it using fast-forward and rewind and it took me about 3 hours. Interestingly enough this game introduced Mario's backflip jump later found in _Super Mario 64_. It's a fun, cute little game with decent replay value and the last real entry before _Donkey Kong Country_ would totally retcon the Donkey Kong characters.

- title: EarthBound
  platform: SNES (OpenEmu-Arm)
