  text: |
    I'm not sure how I heard about _Golf Story_. At the time it came out in 2017, was one of the only good indie Switch exclusives so it got a decent amount of praise. Back then, I bought the digital version of it and made it maybe 40% of the way through the game until my oldest son, who was two and a half at the time, somehow deleted my save file so I walked away out of self preservation. Later, there would be a _limited_ (cough) physical release so I picked that up as well. Well, it sat on the shelf for long enough and after the relative stress of _EarthBound_ and _Mother 3_ I needed something a little more casual. I dug out the defunct Switch Lite I bought on launch day at a Bic Camera in Tokyo just by chance, that will always be a fond memory for me. In retrospect, _Golf Story_ is a good 2d golf game with some limited RPG elements. The core gameplay is mostly aiming up your shot, taking into account environmental hazards like wind, setting spin/angle on the ball to curve around trees or to get the ball to bounce just the right amount. That core loop is satisfying and addicting. They break up the rounds with the occasional minigame or off the wall challenge, and it's mostly not annoying. There's a "Made in Unity" splash screen and all I can say is that it shows. There's a fair amount of jank and bugs, but nothing I ran into was game breaking. Now I kinda just want to play _Mario Golf_. It's too bad _Golf Story_ never got a wider release on other systems. Unfortunately it seems that the developer made a sequel that was very poorly received and they're now defunct. I'd love to see a proper _Golf Story_ sequel as I think with another layer of polish they could make something truly great!

- title: Retro Game Challenge
  platform: Nintendo DS (melonDS)
  developer: indieszero
  publisher: Xseed / Bandai
  year: 2009
  image: /public/media/posts/games/2025/retrogamechallenge.jpg
  date: 11/18/25
  wiki: https://en.wikipedia.org/wiki/Retro_Game_Challenge
  text: |
    This is another game that came out during a very pivotal time in my life, my senior year of high school. I actually didn't even own a DS, but I talked my friend into loaning me his DS Lite he'd just gotten for Christmas so I could play _Retro Game Challenge_. I've always had a very special place in my heart for this game. I'm pretty sure Xseed lost money on their US localization, but I'm really glad they did it. Back in the mid 2010's, when GameStop was trying get rid of their DS stuff, they'd sell loose copies of this game for like $5, so any time I went into an area on vacation I'd make sure to hop on their website to scour the area for any and all copies I could get my hands on. I think I ended up with 4, but now I just own 2 complete with a home printed case. The developer, indieszero, would later go on to make the _NES Remix_ games for Nintendo, but for some reason those never really interested me. _Retro Game Challenge_ consists of 8 Famicom style games. There's a galaga clone, two puzzle platformers (one is a sequel), a proper top down shmup, a top down racing game similar to Micro Machines with an in-game ramen noodle branded tie in "sequel", a proper 8-bit RPG in the vein of _Dragon Quest_, and a late-generation 2d platformer that also serves as a much expanded sequel to the two previous puzzle platformers. Each game has _just enough_ original gameplay to keep it fresh. You're given 4 challenges for each game, such as attaining a certain score or beating a level, and rewarded with new games to play. The premise is that you're sent back in time to the 80's by the "Game Master" to play games with himself as a child, completing challenges for each along the way. One aspect that really helps sell the whole vibe is that there's an in-game magazine that will occasionally release new issues complete with sneak peaks of upcoming "in development" games and cheat codes for the old games. The cheats will come in handy too, since your final challenge is to beat every game. I would say it didn't _quite_ hold up as well as I remember it, but it still scratches a major itch. With the amount of impossible 8-bit shovelware games that are out there, it's nice to have a super linear curated list of different games to play. The games really do feel authentically 8-bit as well, I think they could all be actual NES games and I wouldn't even be surprised if there were ever proper console ports of the games themselves. _indieszero_ really knew what they were doing with this game and it shows! If you've always wanted to be a fan of the 8-bit era but found some of the games just too daunting and challenging, give this on a shot! There was a sequel as well that unfortunately never saw a release outside of Japan, but luckily there's a good fan translation of it. My only real question now is if I go straight into the sequel or do something else. I'm kind of feeling the Switch itch again, so we'll see...

