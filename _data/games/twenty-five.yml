- title: Super Bust-A-Move 2 
  platform: PlayStation 2 (PCSX2)
  developer: Taito
  publisher: Ubi Soft
  year: 2002
  image: /public/media/posts/games/2025/superbustanut2.png
  date: 6/24/25
  wiki: https://en.wikipedia.org/wiki/Super_Puzzle_Bobble_2
