  text: |
    What can I say about one of the most beloved and neglected video games of all time? I have to admit, I am usually pretty eager to update this list shortly after I beat each game, but it's been over a week now and I'm still not sure where to put my thoughts. On one hand, I love the charm of _EarthBound_. The music in particular is incredible, I love the _Hospital Dub_ track so much I can easily listen to it for hours on repeat. However, I didn't love the obscure mechanics and niche strategies. I suppose it makes sense that for the US release, they included a full strategy guide with every copy. In a way, I wish I would have referenced it throughout, as I kind of assume that's the "official" way to play the game, and apparently Nintendo has high quality PDF copies available for a free download, and it's quite fleshed out. There were many times I was confused on what to do next, or in what order, or using which items. Inventory management is an absolute nightmare and offers no "fun" whatsoever. _Mother 3_ also has limited inventory, but all of the key items and equippable stuff doesn't take up room and they make the whole menuing system a lot less cumbersome to navigate. _EarthBound_ on the other hand left me continually wondering what items were worth even having at all since they like to fill you up with "trick" items that are worthless and do nothing. But a broken machine? Yeah you need to keep that around for sure. How am I supposed to know that? Another instance where I started getting "I'm not playing this game, the game is playing me" vibes is with the "despawn loop" to try and get some enemies to leave you alone. I streamed my entire playthrough and had a lot of fun as some "professional EarthBound players" (my designation) showed up to offer tips and spoilers. That was my favorite part of it actually! I'm glad a played through it but it left a fairly plain taste in my mouth overall. That's right, I'm saying that I think EarthBound is overrated. The best part is that it's a game that proves you can do things a little differently and still have a nice game! As a self proclaimed fan of the _Mother_ series, I still hold _Mother 3_ far above the other two entries. It's really really good. _EarthBound_ is ok.

