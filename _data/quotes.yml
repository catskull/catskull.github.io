- quote: When I first came up with the term [software engineering], no one had heard of it before, at least in our world. It was an ongoing joke for a long time. They liked to kid me about my radical ideas. It was a memorable day when one of the most respected hardware gurus explained to everyone in a meeting that he agreed with me that the process of building software should also be considered an engineering discipline, just like with hardware. Not because of his acceptance of the new 'term' per se, but because we had earned his and the acceptance of the others in the room as being in an engineering field in its own right.
  author: Margaret Hamilton
  source: Interview with Margaret H. Hamilton, Fluency With Information Technology 7th Ed.
  cite: https://catskull.net/interview-with-margaret-h-hamilton.html

