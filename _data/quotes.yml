- quote: It was one of those days when it’s a minute away from snowing, and there’s this electricity in the air, you can almost hear it. And this bag was just, dancing with me, like a little kid beggin’ me to play with it – for fifteen minutes. And that’s the day I realized that there was this entire life behind things, and this incredibly benevolent force that wanted me to know that there was no reason to be afraid, ever. Video’s a poor excuse, I know. But it helps me remember – I need to remember. Sometimes, there’s so much beauty in the world – I feel like I can’t take it, like my heart is just going to cave in.
  author: Ricky Fitts
  source: American Beauty (1999)
  cite: https://www.goodreads.com/quotes/9549516-it-was-one-of-those-days-when-it-s-a-minute

- quote: This day is early and yet young, so is the new mind also tender and young, so also is the Good Tidings of Peace and Power, and as the new sun of Good Tidings of Peace and Power arose, so it will proceed on its course and prosper; so also will the young mind, and the Good Tidings of Peace and Power shall prevail and prosper. Therefore in the future, your grandchildren forever shall live in peace.
