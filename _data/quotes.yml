- quote: If nature has made any one thing less susceptible than all others of exclusive property, it is the action of the thinking power called an idea, which an individual may exclusively possess as long as he keeps it to himself; but the moment it is divulged, it forces itself into the possession of every one, and the receiver cannot dispossess himself of it. Its peculiar character, too, is that no one possesses the less, because every other possesses the whole of it. He who receives an idea from me, receives instruction himself without lessening mine; as he who lights his taper at mine, receives light without darkening me.
  author: Thomas Jefferson
  source: Letter to Isaac McPherson, 13 Aug 1813
  cite: https://press-pubs.uchicago.edu/founders/documents/a1_8_8s12.html

