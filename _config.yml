title: catskull.net
author: catskull
url: https://catskull.net
baseurl: "/"
description: > # description of the site (multiple lines allowed)
  mostly harmless

permalink: /:title.html

favicon: "favicon.png" # name+extension of favicon (which must be put on the root folder)

remote-theme: riggraz/no-style-please

theme_config:
  appearance: "auto" # can be "light", "dark" or "auto"
  back_home_text: "back" # customize text for homepage link in post layout
  date_format: "%-m/%-d/%Y" # customize how date is formatted
  show_description: true # show blog description in home page

sass:
  style: :compressed

plugins:
  - jekyll-feed
  - jekyll-seo-tag
